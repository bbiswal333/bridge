<!DOCTYPE html>
<html>
    <head>
        <link href="css/background-stripes.css" rel="stylesheet" />
        <link href="css/bridge.css" rel="stylesheet" />
        <link href="css/animation.css" rel="stylesheet" />     
        <script>
        	function closeNotificationWindow()
        	{
        		var gui = require('nw.gui');
        		var win = gui.Window.get();
        		win.close();        		
        	}        
        	function gotoBridge()
        	{
        		var gui = require('nw.gui');
        		closeNotificationWindow();
        		gui.Shell.openExternal('https://bridge.mo.sap.corp');
        	}

        </script>          
    </head>


	<body style="margin:0px">           
	    <div class="headerline">
	        <div class="blueTitleBar"></div>
	        <span class="headertext" style="top:12px"><img src="img/Logo_Bridge_beta.svg" height="24" alt="Bridge Logo"></span>
	    </div>

	    <div style="margin:0px;padding:0px;background-color:white;width:100%;height:100%" class="centeredContent" id="titleText">
	    	Bridge Client is now running.<br />
	    	Refresh Bridge in your browser or<br/>
				<a href="" onclick="gotoBridge()">open it here.</a>
		</div>
		<button class="btn btn_blue" style="position:absolute;top:10px;right:0px;height:25px;width:50px;z-index:3000" onclick="closeNotificationWindow()">Hide</button>
    </body>
</html>
