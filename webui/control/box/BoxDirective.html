<div class="innerbox" ng-mouseenter="hover = true;" ng-mouseleave="hover = false">
<!--    <div class="panel panel-default" style="height:200px">-->
        <div class="box-heading">
            <div class="box-heading-content">
                <h6 class="box-title">{{boxTitle}}</h6>
                <span class="box-icon" ng-bind="boxIcon|decodeIcon"></span>
                <span ng-show="hover" class="settingsIcon" ng-click="settings_click(boxId)">&#xe00c;</span>
            </div>
        </div>
        <div id="boxContent" class="box-content">
        </div>
<!--    </div>-->
</div>
