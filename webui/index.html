<!DOCTYPE HTML>
<html lang="en" ng-app="bridgeApp">
	<head>
        <!-- browser compatibility  -->
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- external css -->
        <link href="lib/bootstrap-3_0_3/css/bootstrap.css" rel="stylesheet" />
        <link href="lib/ng-table-0_3_1/ng-table.css" rel="stylesheet">

        <!-- css -->
        <link href="css/bridge.css" rel="stylesheet" />
        <link href="css/animation.css" rel="stylesheet" />

        <!-- external bootstrapped libs -->
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-resource.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-animate.js"></script>    
	    <script src="https://www.google.com/jsapi"></script>

        <!-- icon -->
        <link rel="shortcut icon" type="image/x-icon" href="img/bridge-icon.png" />
    
        <!-- external packed libs -->
        <script src="lib/ng-google-chart-0_0_5/ng-google-chart.js"></script>
	    <script src="lib/linq-2_2_0_2/linq.min.js"></script>
        <script src="lib/ui-bootstrap-0_10_0/ui-bootstrap-tpls-0.10.0.js"></script>
        <script src="lib/ng-table-0_3_1/ng-table.src.js"></script>
        <script src="lib/underscore-1_5_2/underscore.js"></script>
		
        <!-- controller -->
        <script src="controller/bridgeController.js"></script>
        <script src="controller/bridgeSettingsController.js"></script>

        <!-- service -->
        <script src="service/bridgeDataService.js"></script>
        <script src="service/bridgeConfigService.js"></script>
        
        <!-- control -->
        <link href="control/employeeSearch/EmployeeSearch.css" rel="stylesheet" />
        <script src="control/box/BoxDirective.js"></script>
        <script src="control/employeeSearch/EmployeeSearchDirective.js"></script>

        <!-- app -->
        <script src="app/testBox/TestBoxDirective.js"></script>
        
        <script src="app/atcBox/ATCBoxDirective.js"></script>
        <script src="app/atcBox/ATCDataService.js"></script>
        <script src="app/atcBox/ATCBoxDetailsController.js"></script>
   	    <script src="app/atcBox/ATCBox.js"></script>
        <script src="app/atcBox/ATCBoxSettingsController.js"></script>
        <link href="app/atcBox/ATCStyles.css" rel="stylesheet" />
        
        <script src="app/jiraBox/JiraBoxDirective.js"></script>
        <script src="app/jiraBox/JiraBox.js"></script>
        <script src="app/jiraBox/JiraBoxDetailsController.js"></script>

        <script src="app/employeeBox/EmployeeBoxDirective.js"></script>
    
	    <title>Bridge</title>

	</head>

	<body ng-controller="bridgeController">

        <!-- hiding the overview page until the config is loaded ensures that the app-config is available at the time each app is started -->
        <div class="mainPageBackgroundGradient" ng-if="configLoadingFinished">
          <div class="mainPageBackground">
            <div class="headerline">
                    <div ng-if="!showLoadingBar" class="blueTitleBar"></div>
        		    <div ng-if="showLoadingBar" class="loadingBar">
        		        <div class="moveBox"></div>
        		    </div>
                <span class="headertext"><img src="img/bridge-logo-text-grey.png" style="margin-top:10px"></img></span>
            </div>

            <div id="menu">
                <ul class="mainNav">
                    <li id="overview-button" class="selected" ng-click="overview_click()">OVERVIEW</li>
                    <li id="projects-button" ng-click="projects_click()">PROJECTS</li>
                </ul>
            </div>


            <div class="animation-container">
                <div ng-view class="animation-content"></div>
            </div>
          </div>
        </div>

        <div id="loadingAnimation" class="loading-animation" ng-if="showLoadingAnimation">
            <div class="absoluteCenter">
                <div class="spinnerTitle">Bridge</div>
                <div>
                    <div id="spinner" class="spinner">
                        <div class="cube1"></div>
                        <div class="cube2"></div>
                    </div>
                </div>
            <div>
        </div>
	</body>
</html>
