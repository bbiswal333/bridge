<!DOCTYPE HTML>
<html lang="en" ng-app="dashboardBox">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.js"></script>
  		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script src="libs/ng-google-chart.js"></script>
  		<script src="libs/linq.min.js"></script>
  			
  		<script src="Config.js"></script>
  		<script src="ATCDataProvider.js"></script>
  		<script src="services.js"></script>
		<script src="controller.js"></script>

		<title>Bridge - Personal Command Center</title>

	</head>
	<body ng-controller="Controller">
        <form>
            <fieldset>
              <legend>Find colleagues</legend>
      
              <input type="text" placeholder="Type something..." name="searchField" ng-model="search" ng-change="dosearch()" id="ng-change-search" required>
              <span class="help-block">Search via name, user id, room and department</span>
            </fieldset>
          </form>
  

          <table class="table table-striped">
            <tr>
              <th>Name</th>
              <th>User ID</th>
              <th>Room</th>
              <th>Department</th>
            </tr>
            <tr ng-repeat="user in users">
              <td><a href="mailto:{{user.EMAIL}}">{{user.FIRSTNAME}} {{user.LASTNAME}}</a></td>
              <td>{{user.USERID}}</td>
              <td>{{user.BUILDING}} {{user.ROOM}}</td>
              <td>{{user.DEPARTMENT}}</td>
            </tr>
          </table>


		<div google-chart chart="chart" style="{{chart.cssStyle}}" />
        <div><center><img src="screenshot.png" /></center></div>
	</body>
</html>
