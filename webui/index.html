<body ng-controller="bridgeController" class="noselect">

    
    <div class="mainPageBackgroundGradient" ng-if="configLoadingFinished">
        <div class="mainPageBackground">

            <div class="headerline">
                <div ng-if="!showLoadingBar" class="blueTitleBar"></div>
                <div ng-if="showLoadingBar" class="loadingBar">
                    <div class="moveBox"></div>
                </div>
                <span class="headertext">Bridge <a href="" ng-if="!client" ng-click="show_download()" class="download-icon" title="Download Client">&#xe03a;</a></span>
                <a style="position:absolute;right:50px;top:10px" href="" ng-click="show_settings = !show_settings">Settings</a>
            </div>

            <div id="menu">
                <ul class="mainNav">
                    <li id="overview-button" class="selected" ng-click="overview_click()">OVERVIEW</li>
                    <!--<li id="projects-button" ng-click="projects_click()">PROJECTS</li>-->
                </ul>
            </div>

            <div id="slideWrapper" style="width:100%;">
                <div id="slideContentLeft" style="float:left;height:100%;width:100%" ng-class="{'animate-shrink':show_settings}">
                    <div id="leftContent" style="width:100%; height:100%">
                        
                        


                        <div class="animation-container">
                            <div ng-view class="animation-content"></div>
                        </div>


                    </div>
                </div>

                <div class="settingsButton" ng-click="show_settings = !show_settings"><span class="settingsIcon">&#xe00c;</span></div>
                
                <div ng-if="show_settings" id="slideContentRight" ng-class="{'animate-width':show_settings}" style="z-index:1200;position:absolute;right:0px;top:120px;height:740px;text-overflow:clip; float:left; background-color:rgba(255, 255, 255, 0.9); -webkit-box-shadow: 0px 0px 16px rgba(0, 0, 0, 0.4); -moz-box-shadow: 0px 1px 6px rgba(23, 69, 88, .5);">
                    <div style"background-color:grey;width:100%;">
                        <div style="overflow:hidden;width:300px;text-overflow:clip">

                            HERE COMES THE SETTINGS SCREEN !
                        </div>                                          
                    </div>
                </div>
            </div>   

        </div>
    </div>
