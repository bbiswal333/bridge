<!DOCTYPE HTML>
<html lang="en" ng-controller="bridgeController">
<head>
    <!-- browser compatibility  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- browser test -->
    <script src="lib/modernizr-2_7_1/modernizr.js"></script>
    <script src="browser.js"></script>
    <script src="browser_redirect.js"></script>

    <!-- external css -->
    <link href="lib/bootstrap-3_1_1/css/bootstrap.css" rel="stylesheet" />
    <link href="lib/ng-table-0_3_1/ng-table.css" rel="stylesheet">

    <!-- css -->
    <!--<link ng-if="!bridgeConfig.noBackgroundImage" href="css/background-image.css" rel="stylesheet" />
    <link ng-if="bridgeConfig.noBackgroundImage" href="css/background-stripes.css" rel="stylesheet" />-->
    <link href="css/background-stripes.css" rel="stylesheet" />
    <link href="css/bridge.css" rel="stylesheet" />
    <link href="css/animation.css" rel="stylesheet" />

    <!-- external bootstrapped libs -->
    <script src="lib/jQuery-2_1_0/jquery.min.js"></script>
    <script src="lib/jQueryUI-1_10_3/jquery-ui.min.js"></script>
    
    <script src="lib/angular-1_2_13/angular.js"></script>
    <script src="lib/angular-1_2_13/angular-route.min.js"></script>
    <script src="lib/angular-1_2_13/angular-resource.min.js"></script>
    <script src="lib/angular-1_2_13/angular-animate.min.js"></script>
    <script src="lib/angular-1_2_13/angular-sanitize.min.js"></script>
    <script src="bridge/piwik.js"></script>
    <script src="lib/xml2json.js"></script>

    <!-- icon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/bridge-icon.png" />
    <link href="css/fonts/bridge-icons.css" rel="stylesheet" />    

    <!-- external packed libs -->
    <script src="lib/linq-2_2_0_2/linq.min.js"></script>
    <script src="lib/ui-bootstrap-0_10_0/ui-bootstrap-tpls-0.10.0.js"></script>
    <script src="lib/ng-table-0_3_1/ng-table.src.js"></script>
    <script src="lib/underscore-1_5_2/underscore.js"></script>

    <script src="lib/ng-scrollbar/ng-scrollbar.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/ng-scrollbar/ng-scrollbar.css">

    <script src="lib/angular-strap-2_0_0_RC4/angular-strap.min.js"></script>
    <script src="lib/angular-strap-2_0_0_RC4/angular-strap.tpl.min.js"></script>
    <script src="lib/jQueryUISortable.js"></script>

    <script src="loader.js"></script>    

    <!--<link rel="stylesheet"  ng-if="!bridgeConfig.noBackgroundImage" type="text/css" href="app/cats/style-background-image.css" />
    <link rel="stylesheet"  ng-if="bridgeConfig.noBackgroundImage" type="text/css" href="app/cats/style-background-stripes.css" />-->   
    <title>Bridge</title>
</head>



<body class="noselect">    
    
    <div class="mainPageBackgroundGradient" ng-if="configLoadingFinished" id="mainContainer" ng-cloak>
        <div class="mainPageBackground">

            <div class="headerline">
                <div ng-if="!showLoadingBar" class="blueTitleBar"></div>
                <div ng-if="showLoadingBar" class="loadingBar">
                    <div class="moveBox"></div>
                </div>
                <span class="headertext"><a href="/#"><img style="pointer-events:auto" src="img/Logo_Bridge_beta.svg" height="24" alt="Bridge Logo"></a>
            </div>

            <div id="menu">
                <ul class="mainNav">
                    <li id="overview-button" class="selected" ng-click="overview_click()">OVERVIEW</li>
                    <!--<li id="projects-button" ng-click="projects_click()">PROJECTS</li>-->
                </ul>
            </div>

            <div id="settings" style="width:100%;height: -moz-calc(100% - 80px);height: -webkit-calc(100% - 80px); height: calc(100% - 80px);overflow:hidden;">                                
                
                <div ng-if="show_settings" style="height:100%;overflow:scroll;float:left;background-color:rgba(255, 255, 255, 1);" ng-class="{'animate-width':show_settings}">
                    <div style="text-overflow:clip;overflow:hidden">
                        <div style="width:264px;padding:15px;height:100%">
                          <div ng-include src="getSidePane()"></div>                            
                        </div>                                          
                    </div>
                </div>

                <div style="height:100px;width:36px;float:left;height:100%;border-left: 1px solid rgba(231, 231, 231, 1);">                
                    <div class="settingsButton" title="Open Settings" style="position:relative;top:-1px;" ng-class="{'tab-active':sideView=='settings', 'tab-inactive':sideView!='settings'}" ng-click="bridge_settings_click()">&#xe00c;</div>                    
                    <div class="settingsButton" title="Give Feedback" style="position:relative;top:-1px;" ng-class="{'tab-active':sideView=='feedback', 'tab-inactive':sideView!='feedback'}" ng-click="bridge_feedback_click()"><span class="icon-heart"></span></div>                    
                    <div class="settingsButton" title="Collaborate on GitHub" style="font-size: 20px; position: relative; top: -1px;"  ng-class="{'tab-active':sideView=='github', 'tab-inactive':sideView!='github'}" ng-click="bridge_github_click()"><span class="icon-github-circled"></span></div>
                    <div ng-if="!client" class="settingsButton" style="position:relative;top:-1px;width:35px;" ng-click="show_download()"><span class="icon-download"></span></div>
                    <div style="height:100%;" ng-click="bridge_hide_settings()"></div>
                </div>

                <div style="height:100%;overflow:scroll;width: -moz-calc(100% - 36px);width: -webkit-calc(100% - 36px); width: calc(100% - 36px); float:left;" ng-class="{'animate-shrink':show_settings}">
                    <div style="width:100%;height:100%">                                            
                        <div class="animation-container" ng-click="bridge_hide_settings()">
                            <div id="main" ng-view class="animation-content"></div>
                        </div>
                        <div>
                            <div style="position:absolute;bottom:20px;width:95%">
                                <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>                            
                            </div>
                        </div>
                    </div>
                </div>

                <div style="clear: both;"></div>

            </div>   

        </div>
    </div>
</body>

</html>
