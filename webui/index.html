    <!-- external css -->

    <!-- css -->
    <link href="css/background-image.css" rel="stylesheet" />

    <!--<link href="css/background-stripes.css" rel="stylesheet" />-->
    <link href="css/bridge.css" rel="stylesheet" />
    <link href="css/bridgeColors.css" rel="stylesheet" />
    <link href="css/notificationStyles.css" rel="stylesheet" />
    <link href="css/animation.css" rel="stylesheet" />
    
    <script src="lib/jQuery-2_1_0/jquery.min.js"></script>
    <script src="lib/jQueryUI-1_10_3/jquery-ui.min.js"></script>
    <script src="lib/jquery.timeago.js"></script>
    
    <script src="lib/angular-1_2_13/angular.js"></script>
    <script src="lib/angular-1_2_13/angular-route.min.js"></script>
    <script src="lib/angular-1_2_13/angular-resource.min.js"></script>

    <script src="lib/d3_3_4_6/d3.min.js"></script>
    <script src="lib/nvd3_1_1/nv.d3.min.js"></script>
    <script src="lib/angularjs-nvd3-directives_0_0_7-6/angularjs-nvd3-directives.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/nvd3_1_1/nv.d3.css">

    <script src="bridge/piwik.js"></script>
    <script src="lib/xml2json.js"></script>

    <!-- icon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/bridge-icon.png" />
    <link href="css/fonts/bridge-icons.css" rel="stylesheet" />  
    <link href="css/fonts/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" /> 
     
    <link rel="stylesheet" type="text/css" href="css/fonts/weather-icons-master/css/weather-icons.css">  

    <!-- external packed libs -->
    <script src="lib/ui-bootstrap-0_10_0/ui-bootstrap-tpls-0.10.0.js"></script>
    <script src="lib/ng-table-0_3_1/ng-table.src.js"></script>
    <script src="lib/ng-grid-2_0_11/ng-grid.min.js"></script>
    <script src="lib/ng-grid-2_0_11/ngGridFlexibleHeightPlugin.js"></script>    

    <script src="lib/angular-strap-2_0_0_RC4/angular-strap.min.js"></script>
    <script src="lib/angular-strap-2_0_0_RC4/angular-strap.tpl.min.js"></script>
    <script src="lib/jQueryUISortable.js"></script>
    <script src="lib/stacktracejs-140806/stacktrace.js"></script>
    <script src="lib/lodash-2_4_1/lodash.compat.min.js"></script>
    <script src="lib/fileSaver-140822/fileSaver.js"></script>

    <script src="loader.js"></script>   

    
    <script type="text/javascript">
        var SpritzSettings = {
        clientId: "",
        redirectUri: window.location.origin
     };
     </script>
     <script id="spritzjs" src="//sdk.spritzinc.com/js/1.2/js/spritz.min.js"></script>

    <title>Bridge</title>
</head>

<body class="noselect" style="overflow:auto">
    <div class="mainPageBackgroundGradient" ng-if="configLoadingFinished" id="mainContainer" ng-class="{true: 'mainPageBackgroundGradient', false: temporaryData.backgroundDayNight}[(temporaryData.backgroundDayNight == undefined)]" ng-cloak>
        <div class="sun" ng-class="{true: 'mainPageBackground', false: temporaryData.backgroundClass}[(temporaryData.backgroundClass == undefined)]">
        <div ng-if="isTestInstance" class="testInstanceBar" style="align: center">This is the test instance of Bridge. For productive use of Bridge please click <a href="https://bridge.mo.sap.corp">HERE</a></div>
            <div>
                <div ng-if="showLoadingBar" class="loadingBar">
                    <div class="moveBox"  ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}"></div>
                </div>
            </div>
            <div ng-if="logMode" class="logAlertBar">
                <div class="logAlertButtonGroup">
                    <input class="btn btn-default btn_blue logAlertButton" type="button" value="Send Log" ng-click="sendLog()">
                    <input class="btn btn-default btn_blue logAlertButton" type="button" value="More Information" ng-click="showLogModeWiki()">
                </div>
                <div>Attention, you are running in Log-Mode! All your actions are recorded at the moment and can be sent to us for error analysis. Please close this browser page to leave the Log-Mode.</div>
            </div>
            <div id="main-container" ng-view class="mainContainer">
            </div>
        </div>
    </div>
    <div style="position:absolute;bottom:0px;width:100%;">
        <alert ng-repeat="alert in alerts" style="font-weight:light;border-style:solid;border-width:2px;" type="alert.type" close="closeAlert($index)">
            <span ng-bind-html="alert.msg"></span>
        </alert>
    </div>
</body>

</html>
