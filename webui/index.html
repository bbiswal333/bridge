<body ng-controller="bridgeController" class="noselect">

    
    <div class="mainPageBackgroundGradient" ng-if="configLoadingFinished">
        <div class="mainPageBackground">

            <div class="headerline">
                <div ng-if="!showLoadingBar" class="blueTitleBar"></div>
                <div ng-if="showLoadingBar" class="loadingBar">
                    <div class="moveBox"></div>
                </div>
                <span class="headertext"><img src="img/Logo_Bridge_beta.svg" height="24" alt="Bridge Logo">
            </div>

            <div id="menu">
                <ul class="mainNav">
                    <li id="overview-button" class="selected" ng-click="overview_click()">OVERVIEW</li>
                    <!--<li id="projects-button" ng-click="projects_click()">PROJECTS</li>-->
                </ul>
            </div>

            <div id="settings" style="width:100%;height: -moz-calc(100% - 80px);height: -webkit-calc(100% - 80px); height: calc(100% - 80px);overflow:hidden;">                                
                
                <div ng-if="show_settings" style="height:100%;overflow:scroll;float:left;background-color:rgba(255, 255, 255, 1);" ng-class="{'animate-width':show_settings}">
                    <div style="text-overflow:clip;overflow:hidden">
                        <div style="width:264px;padding:15px;height:100%">
                          <div ng-include src="getSidePane()"></div>                            
                        </div>                                          
                    </div>
                </div>

                <div style="height:100px;width:36px;float:left;height:100%;border-left: 1px solid rgba(231, 231, 231, 1);">
                
                    <div class="settingsButton" style="position:relative;top:-1px;" ng-class="{'tab-active':sideView=='settings', 'tab-inactive':sideView!='settings'}" ng-click="bridge_settings_click()">&#xe00c;</div>
                    <div class="settingsButton" style="position:relative;top:-1px;" ng-class="{'tab-active':sideView=='feedback', 'tab-inactive':sideView!='feedback'}" ng-click="bridge_feedback_click()">&#xe024;</div>
                    <div ng-if="!client" class="settingsButton" style="position:relative;top:-1px;width:35px;" ng-click="show_download()">&#xe03a;</div>
                </div>

                <div style="height:100%;overflow:scroll;width: -moz-calc(100% - 36px);width: -webkit-calc(100% - 36px); width: calc(100% - 36px); float:left;" ng-class="{'animate-shrink':show_settings}">
                    <div style="width:100%;height:100%">                                            
                        <div class="animation-container">
                            <div id="main" ng-view class="animation-content"></div>
                        </div>
                    </div>
                </div>

                <div style="clear: both;"></div>

            </div>   

        </div>
    </div>
