<div style="width: 100%">
	<div style="width: 200px; margin-top: 20px; height: 50px;">
         <bridge.input  model="searchText" placeholder="Search..." autofocus></bridge.input>
     </div>
	<div>
		<form name="form">
			<div class="row">
				<div style="margin-top:10px">
					<ul  style="list-style-type: none;padding-left:15px;">
						<li ng-repeat="content in dataService.availableContents | filter:searchText" display="block">
							<!--<span  ng-click="changeContentStatus(content.CONTENT)" ng-class="{true: 'btn btn_blue',false: 'btn '}[config.content.{{content.CONTENT}}.active === 1];" style="margin-right:0;margin-bottom:10px;">{{content.CONTENT}}</span>-->

							<bridge.button ng-click="changeContentStatus(content.CONTENT)" state="(config.content[content.CONTENT].active === 1) === true ? 'active' : ' '" style="width:auto;min-width:100px;padding-left:10px;padding-right:10px;margin-left:0;">
								{{content.CONTENT}}
							</bridge.button>
							
						</li>
					</ul>
				</div>
			</div>
		</form>
	</div>
	<div class="row" >
		<!--<div class="btn btn-primary btn_blue save_close_btn" ng-click="save_click()">Save & Close</div>-->
		<bridge.button ng-click="save_click()" state="''" class="save_close_btn">
			Save & Close
		</bridge.button>
	</div>
</div>
