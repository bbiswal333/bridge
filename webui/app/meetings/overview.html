<div >
	<div ng-if="!isLoading()" class="bridge-fade-anim" style="padding-left: 6px; padding-left: 6px">
        <div ng-if="errMsg != null">
          {{errMsg}}
        </div>
		<div ng-if="hasEvents()">
            <div>
                <b>{{getCurrentDate()}}</b><br />
                {{getMeetingsLeftText()}}
            </div>
            <div style="margin-top: 5px; height: 110px; overflow: hidden;">
                <div style="height: 110px;overflow-y: scroll;">
                    <table cellpadding="2" >
                        <tr ng-repeat="event in upComingEvents()" style="border-top: 1px solid #e5e5e5;">
                            <td style="border-right: 1px solid #0099CC; width: 35px;" id="eventId{{($index+1)}}">
                                <span ng-if="$first && !event.isCurrent" >
                                    <b>{{event.startRel}}</b>
                                </span>
                                <span ng-if="!$first && !event.isCurrent">
                                    {{event.startTime}}
                                    {{event.endTime}}
                                </span>
                                <span ng-if="event.isCurrent">
                                    now
                                    {{event.endTime}}
                                </span>
                            </td>
                            <td style="vertical-align: top; padding-left: 10px">
                                <div style=" text-overflow: ellipsis; overflow: hidden; white-space: nowrap; width: 105px">
                                    <span ng-if="$first">
                                        <b>{{event.subject}}</b>
                                    </span>
                                    <span ng-if="!$first">
                                        {{event.subject}}
                                    </span>
                                </div>
                                {{event.location}}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
		</div>
		<div ng-if="!hasEvents() && errMsg == null">
			Hooray! You got no more meetings today!
		</div>
	</div>	
</div>
