<div ng-controller="app.upportNotes.detailController" style="box-sizing:border-box" >    
    <div class="panel panel-default" style="padding:30px;box-sizing:border-box;" cg-busy="{promise:loadingPromise,message:'Loading'}">
		<bridge.table table-data="data.upportNotes" table-settings="tableSettings">
			<bridge.table-column header="'Prio'" column-width="60" field="CM_PRIORITY"></bridge.table-column>
			<bridge.table-column header="'Program'" column-width="210" field="INT_PRG_NAME"></bridge.table-column>
			<bridge.table-column header="'Text'" column-width="300" field="CM_KTEXT"></bridge.table-column>
			<bridge.table-column header="'Status'" column-width="90" field="CM_STATUS_TEXT"></bridge.table-column>
			<bridge.table-column header="'Processor'" column-width="300" field="CM_PROCESSOR" order-by="CM_PROCESSOR_LAST_NAME" group-template="<bridge.employee id='row.groupVal'></bridge.employee> (\{\{row.groupCount\}\})"><bridge.employee id="row.entity.CM_PROCESSOR" first-name="row.entity.CM_PROCESSOR_FIRST_NAME" last-name="row.entity.CM_PROCESSOR_LAST_NAME"></bridge.employee></bridge.table-column>
			<bridge.table-column header="'SW Component'" column-width="150" field="PPMS_CV_SW_COMP_T"></bridge.table-column>
			<bridge.table-column header="'ACRF Component'" column-width="150" field="CM_ACRF_COMP"></bridge.table-column>
			<bridge.table-column header="'Object ID'" column-width="150" field="CM_MESSAGE_NUM"></bridge.table-column>
			<bridge.table-column header="'Development DM'" column-width="300" field="CM_DEV_DLM_ID" order-by="CM_DEV_DLM_LAST_NAME" group-template="<bridge.employee id='row.groupVal'></bridge.employee> (\{\{row.groupCount\}\})"><bridge.employee id="row.entity.CM_DEV_DLM_ID" first-name="row.entity.CM_DEV_DLM_FIRST_NAME" last-name="row.entity.CM_DEV_DLM_LAST_NAME"></bridge.employee></bridge.table-column>-->
		</bridge.table>
    </div>
</div>
