<div ng-controller="app.incidentSavedSearch.settingsController">
    <br/>
    Select the saved search based on which the tickets are displayed:
    <br/>
    <br/>
    Saved Searches From your Development Support Profile:
    <div ng-repeat="savedSearch in savedSearches | filter:{bIsFromDevProfile: true}">
        <bridge.radio is-checked="savedSearch.isSelected" label="{{savedSearch.DESCRIPTION}}" check-toggle="searchRadio_clicked(savedSearch)"></bridge.radio>
    </div>
    <br/>
    Saved Searches From your Customer Support Profile:
    <div ng-repeat="savedSearch in savedSearches | filter:{bIsFromDevProfile: false}">
        <bridge.radio is-checked="savedSearch.isSelected" label="{{savedSearch.DESCRIPTION}}" check-toggle="searchRadio_clicked(savedSearch)"></bridge.radio>
    </div>

    <div class="row">
        <bridge.button class="save_close_btn" ng-click="save_click()">Save & Close</bridge.button>
    </div>
</div>
