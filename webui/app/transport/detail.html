<div ng-controller="app.transport.detailController" style="box-sizing:border-box;">    
	<div class="panel panel-default" style="padding:30px;box-sizing:border-box;"> 
		<div infinitescroll>
			<div class="row">
				<div class="box-title col-sm-3">Request</div>
				<div class="box-title col-sm-3">System</div>
				<div class="box-title col-sm-3">Request</div>
				<div class="box-title col-sm-3">Description</div>
			</div>
			<div ng-repeat="transport in transports" class="row">
				<div class="cellText col-sm-3">{{transport.trkorr}}</div>
				<div class="cellText col-sm-3">{{transport.checksystem}}</div>
				<div class="cellText col-sm-3">{{transport.chkdate}}</div>
				<div class="cellText col-sm-3">{{transport.text}}</div>
			<div>
		</div>
	</div>
</div>
