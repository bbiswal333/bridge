<div>
	<div style="width:175px; height:140px">
		<div class="prio_container" cg-busy="{promise:loadingOpenTransportsPromise,message:'Loading'}">
			<bridge.prio-box
				prio="1" value="numOpenTransports" label="Open"
				navigate-to="/detail/transportNew/{{metadata.guid}}/open">
			</bridge.prio-box>
			<bridge.prio-box
				prio="1" value="numOpenTransportsLongerThanThreshold" label="Open > {{transportConfig.openTransportThreshold}} days"
				navigate-to="/detail/transportNew/{{metadata.guid}}/openLongerThanThreshold">
			</bridge.prio-box>
		</div>
	</div>
</div>
