<div ng-controller="app.transportNew.detailController" style="box-sizing:border-box;">    
	<div class="panel panel-default" style="padding:30px;box-sizing:border-box;">
		<br/>
		<bridge.table table-data="transports" new-layout="true">
			<bridge.table-column column-id="'1'" header="'Request'" column-size-class="'col-sm-3'" order-by="'ID'">{{row.ID}}</bridge.table-column>
			<bridge.table-column column-id="'2'" header="'System'" column-size-class="'col-sm-2'" order-by="'SOURCE_SYSTEM'">{{row.SOURCE_SYSTEM}}</bridge.table-column>
			<bridge.table-column column-id="'3'" header="'First Occurence'" column-size-class="'col-sm-3'" order-by="'FIRST_OCCURENCE'">{{row.FIRST_OCCURENCE}}</bridge.table-column>
			<bridge.table-column column-id="'4'" header="'Owner'" column-size-class="'col-sm-5'" order-by="'OWNER'"><bridge.employee id="row.OWNER"></bridge.employee></bridge.table-column>
			<bridge.table-column column-id="'5'" header="'Description'" column-size-class="'col-sm-4'" order-by="'DESCRIPTION'">{{row.DESCRIPTION}}</bridge.table-column>
			<bridge.table-column column-id="'6'" header="'Display'" column-size-class="'col-sm-4'" order-by="'DESCRIPTION'"><bridge.button ng-click="parentScope.goToTransport(row)">Display</bridge.button></bridge.table-column>
		</bridge.table>
	</div>
</div>
