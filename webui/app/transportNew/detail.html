<div ng-controller="app.transportNew.detailController" style="box-sizing:border-box;">    
	<div class="panel panel-default" style="padding:30px;box-sizing:border-box;">
		<br/>
		<bridge.table table-data="transports" table-settings="config.tableSettings">
			<bridge.table-column header="'Request'" column-width="150" field="ID"></bridge.table-column>
			<bridge.table-column header="'System'" column-width="90" field="SOURCE_SYSTEM"></bridge.table-column>
			<bridge.table-column header="'First Occurence'" column-width="150" field="FIRST_OCCURENCE"></bridge.table-column>
			<bridge.table-column header="'Owner'" column-width="300" field="OWNER_BNAME" order-by="OWNER_SORT" group-template="<bridge.employee id='row.groupVal'></bridge.employee> (\{\{row.groupCount\}\})">
				<bridge.employee id="row.entity.OWNER_BNAME" first-name="row.entity.OWNER_VORNA" last-name="row.entity.OWNER_NACHN" phone="row.entity.OWNER_TELNR" email="row.entity.OWNER_MAIL"></bridge.employee>
			</bridge.table-column>
			<bridge.table-column header="'Description'" column-width="210" field="DESCRIPTION"></bridge.table-column>
			<bridge.table-column header="'Display'" column-width="210"><button ng-click="grid.appScope.$parent.goToTransport(row)">Display</button></bridge.table-column>
		</bridge.table>
	</div>
</div>
