<div style="box-sizing:inherit;" ng-controller="addCtrl">
    <div class="container-fluid">
        <div class="modal-header"><h3>Add Answer!</h3></div>
        <div class="question-body">
            <h4><span class="question">{{question}}</span></h4>
        </div>
        <div class="modal-body answer-body ">

                <label for="answer">Your Answer: </label>
                <!--<textarea ng-model="newAnswer" class="form-control custom-control" rows="3" style="resize:none" id="answer"></textarea><br>-->

                    <bridge.textarea id="answer" model="currentLetters" placeholder="Type in your answer..."
                                     ng-trim="false"
                                     maxlength="500"
                                     ng-disabled = waitUntilSuccess >
                    </bridge.textarea>
                    <div class="countLetters">|{{maxLetters-currentLetters.length}}/500 | min. 4 letters | <span ng-if="sent && !waitUntilSuccess" ><i style="color:green;" class="fa fa-check"></i> sent  |</span></div>

                    <bridge.button ng-if="!noLetters"  class="submit" ng-click="add()">Send</bridge.button>
                    <bridge.button ng-if="noLetters"  class="submit" state="'disabled'" >Send</bridge.button>

            {{noLetters}}


                      <div ng-class="{'fa fa-spin fa-spinner fa-2x mySpinner' : waitUntilSuccess}">
            </div>

            <!--Auf jeden Fall hier die Tokenfields von Bootstrap benutzen!!-->
            <!--http://sliptree.github.io/bootstrap-tokenfield/-->

            </div>
            <div class="option-body">

                <div class="tags">
                    <label for="tags"><i class="fa fa-tags"></i> Tags</label><br>
                    <select id="tags">
                        <option>culture</option>
                        <option>lunch</option>
                        <option>sap</option>
                        <option>HR</option>
                    </select>
                </div>


                <div class="employeeInfo">
                    <label for="employee"><i class="fa fa-user"></i> Employee</label><br>
                    <input ng-if="anonym && registered" id="employee" style="max-width: 50%;" type="text"
                           value="anonymous"
                           readonly/>
                    <input ng-if="!anonym || !registered" id="employee" style="max-width: 50%;" type="text"
                           ng-value=(userInfo)
                           readonly/>

                    <div class="anonymCheck"><label id="check" for="test">post this anwer anonymously?</label>
                        <input type="checkbox" ng-model="anonym" ng-disabled=!registered id="test">
                        <div ng-show=!registered class="note">You have to be registered <a title="register your user!"
                                                                                           id="noteRef"
                                                                                           href="https://culturewall-demo.mo.sap.corp/?reg_user">here </a>
                            to post anonymously
                        </div>

                    </div>
                </div>
                <!--<div class="modal-body">-->


                <!--</div>-->
                <!--</div>-->
                <!--</div>-->

            </div>


        </div>
