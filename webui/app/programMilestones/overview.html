<div style="overflow-y: auto; height: 145px; overflow-x: auto; width: 100%; white-space: nowrap;">
	<div ng-repeat="milestone in milestones">
	{{milestone.getDate().toISOString().substring(0, 10)}} - {{milestone.getName()}} (<span>{{milestone.getProgram().getName()}}</span><span ng-show="milestone.getProgram().isSiriusProgram()"> - {{milestone.getDeliveryName()}}</span>)
	</div>
</div>
