<div ng-controller="app.securityTesting.detailController" style="box-sizing:border-box;">    
	<div class="panel panel-default" style="padding:30px;box-sizing:border-box;">

		<br/>

		<bridge.table table-data="results">
			<bridge.table-column-sorter>
				<bridge.table-column column-id="1" header="'Project ID'" column-size-class="'col-sm-6'" order-by="'projectid'">{{row.projectname}}</bridge.table-column>
				<bridge.table-column column-id="2" header="'# of Open Issues'" column-size-class="'col-sm-3'" order-by="'checksystem'">{{row.open}}</bridge.table-column>
	            <bridge.table-column column-id="3" header="'# of Closed Issues'" column-size-class="'col-sm-3'" order-by="'checksystem'">{{row.closed}}</bridge.table-column>
	        </bridge.table-column-sorter>
		</bridge.table>

	</div>
</div>
