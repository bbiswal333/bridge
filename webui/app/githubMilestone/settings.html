<div style="width: 100%">
	<form name="ConfigItemForm">
		<div class="row" style="margin-top:20px;">
			<div class="col-xs-12 form_head">Repository URL</div>
			<div class="col-xs-6 has-feedback {{error.inputUrl}}" >
				<bridge.input model="currentConfigValues.repo.html_url" placeholder="Repository URL" autofocus="true"
					 input-typeahead="searchResult for searchResult in getTypeaheadData()| limitTo:10 " input-typeahead-wait-ms="200"></bridge.input>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-1 col-xs-4">
				<div ng-if="error.display" class="alert alert-danger" style="display: block">{{error.msg}} {{error.display}}</div>
			</div>
		</div>
		<p></p>

		<p></p>

		<div class="row">
			<div class="col-xs-2 form_head" style="float:none;">Milestone Duration in Days</div>
			<div class="col-xs-6" >
				<bridge.input style="margin-top: 1rem; width: 100px; height: 31px;" model="currentConfigValues.milestoneDuration" placeholder="Duration in day"></bridge.input>
			</div>
		</div>
		<div class="row">
			<div class="btn-group" style="margin-left:15px;">
				<bridge.button state="(currentConfigValues.milestoneDuration == 7) === true ? 'active' : 'invisible-button'" ng-click="currentConfigValues.milestoneDuration = 7; doAlert()" style="margin-right:0;margin-left:0;width:100px;">1 week</bridge.button>
				<bridge.button state="(currentConfigValues.milestoneDuration == 14) === true ? 'active' : 'invisible-button'" ng-click="currentConfigValues.milestoneDuration = 14; doAlert()" style="margin-right:0;margin-left:0;width:100px;">2 weeks</bridge.button>
				<bridge.button state="(currentConfigValues.milestoneDuration == 21) === true ? 'active' : 'invisible-button'" ng-click="currentConfigValues.milestoneDuration = 21; doAlert()" style="margin-right:0;margin-left:0;width:100px;">3 weeks</bridge.button>
				<bridge.button state="(currentConfigValues.milestoneDuration == 28) === true ? 'active' : 'invisible-button'" ng-click="currentConfigValues.milestoneDuration = 28; doAlert()" style="margin-right:0;margin-left:0;width:100px;">4 weeks</bridge.button>
			</div>
		</div>
	</form>

	<div class="row" >
		<bridge.button class="save_close_btn" ng-click="save_click()">Save & Close</bridge.button>
	</div>

</div>
