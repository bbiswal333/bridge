<div>
	<style>
		.week {
			height: 20px;
			background: #EDEDED;
			width: 350px;
			padding-right: 5px;
			padding-left: 5px;
		}

		.week:first-of-type {
			padding-top: 5px;
		} 

		.week:last-of-type {
			padding-bottom: 5px;
		}

		.day {
			width: 50px;
			height: 20px;
			float: left;
			background: #FFE796;
		}

		.stateBusy {
			background: red;
		}

		.stateFree {
			background: lime;
		}

		input.ng-invalid {
			background: red;
		}
	</style>
	<div>
		Year: <input type="text" ng-model="year" ng-pattern="/^[0-9]{4}$/" required><br>
		Month: <input type="text" ng-model="month" ng-pattern="/^[0-9]{1,2}$/" required><br>
	</div>
	<div class="week">
		<div class="day" ng-repeat="weekday in weekdays">{{weekday.short}}</div>
	</div>
	<div class="week" ng-repeat="week in calArray">
		<div class="day" ng-repeat="day in week">
			<span ng-if="day.valid" ng-class="{stateBusy: (day.data.state == 'busy'), stateFree: (day.data.state == 'free')}">{{day.dayNr}}</span>
			<span ng-if="!day.valid">/</span>
		</div>
	</div>
</div>
