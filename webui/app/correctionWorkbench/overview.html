<div>
	<div ng-if="dataInitialized.value && showNoMessages == false" style="height:140px">
		<div style="height: 94%; float: left">	
			<bridge.prio-box ng-repeat="category in categories"
				prio="{{$index + 1}}" value="categories[$index].total" label="{{categories[$index].name}}"
				navigate-to="/detail/correctionWorkbench/{{categories[$index].name}}/false">
			</bridge.prio-box>
		</div>
	</div>
    <div ng-if="showNoMessages">
        You have no correction requests to display!
    </div>
</div>
