<div style="width: 100%">
    <form name="newConfigItemForm">
        <table style="margin-top: 45px">
            <tr>
                <td style="vertical-align: middle; width: 150px; vertical-align: middle">
                    Source System
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="currentConfigValues.srcSystem" placeholder="Source System..." autofocus/>
                </td>
                <td style="padding-left: 45px; vertical-align: middle">
                    <input type="checkbox" ng-model="currentConfigValues.showSuppressed"><span style="position: relative; bottom: 13px; margin-left: 5px">Display Suppressed</span>
                </td>
            </tr>
            <tr>
                <td style="vertical-align: middle">
                    Package
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="currentConfigValues.devClass" placeholder="Package..."/>
                </td>
                <td style="padding-left: 45px; vertical-align: middle">
                    <input type="checkbox" ng-model="currentConfigValues.onlyInProcess"><span style="position: relative; bottom: 13px; margin-left: 5px">Ignore Completed</span>
                </td>
            </tr>
            <tr>
                <td style="vertical-align: middle">
                    Object Responsible
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="currentConfigValues.tadirResponsible" placeholder="Object Responsible..."/>
                </td>
                <td style="padding-left: 45px">
                    <span style="position: relative; bottom: 13px; margin-right: 15px">Priorities</span>
            	    <input type="checkbox" class="regular-checkbox" ng-model="currentConfigValues.displayPrio1"><span style="position: relative; bottom: 13px; margin-left: 5px">Prio 1</span>
            	    <input type="checkbox" ng-model="currentConfigValues.displayPrio2"><span style="position: relative; bottom: 13px; margin-left: 5px">Prio 2</span>
            	    <input type="checkbox" ng-model="currentConfigValues.displayPrio3"><span style="position: relative; bottom: 13px; margin-left: 5px">Prio 3</span>
            	    <input type="checkbox" ng-model="currentConfigValues.displayPrio4"><span style="position: relative; bottom: 13px; margin-left: 5px">Prio 4</span>
                </td>
            </tr>
            <tr>
                <td style="vertical-align: middle">
                    AKH Component
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="currentConfigValues.component" placeholder="AKH Component..."/>
                </td>
                <td>

                </td>
            </tr>
        </table>
        
    </form>

    <table ng-table="tableParams" class="table" style="text-align: center; margin-top: 45px">
        <tr ng-repeat="configItem in $data" ng-mouseover="isMouseOverRow = true" ng-mouseout="isMouseOverRow = false"
            style="height:50px">
            <td data-title="'Source System'">{{configItem.srcSystem}}</td>
            <td data-title="'Package'">{{configItem.devClass}}</td>
            <td data-title="'Object Responsible'">{{configItem.tadirResponsible}}</td>
            <td data-title="'AKH Component'">{{configItem.tadirResponsible}}</td>
            <td data-title="'Display Suppressed'">
                <span>
            		<input type="checkbox" ng-model="configItem.showSuppressed" disabled>
                </span>
            </td>
            <td data-title="'Ignore Completed'">
                <span>
            		<input type="checkbox" ng-model="configItem.onlyInProcess" disabled>
                </span>
            </td>
            <td data-title="'Priorities'">
            	<span>
            		<input type="checkbox" ng-model="configItem.displayPrio1" disabled> Prio 1
            		<input type="checkbox" ng-model="configItem.displayPrio2" disabled> Prio 2
            		<input type="checkbox" ng-model="configItem.displayPrio3" disabled> Prio 3
            		<input type="checkbox" ng-model="configItem.displayPrio4" disabled> Prio 4
   				</span>
            </td>
            <td data-title="'Functions'" style="width:150px">
                <button style="width:60px; height:25px" ng-show="isMouseOverRow" ng-click="remove_click(configItem)">Remove</button>
            </td>
        </tr>
    </table>
</div>
