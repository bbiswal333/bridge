<div>
	<p ng-show="config.configItems.length == 0">No Source System defined…</p>
	
	<div ng-show="config.configItems.length > 0"  style="width:175px; height:140px">
		<div class="prio_container">
			<bridge.prio-box ng-repeat="data in atcData.data"
				prio="{{$index + 1}}" value="atcData.data['prio'+($index+1)]" label="Prio {{$index+1}}"

			</bridge.prio-box>	
		</div>
	</div>
</div>
