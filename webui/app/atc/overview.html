<div>
	<p ng-show="config.configItems.length == 0">No Source System defined…</p>
	<a href="#/detail/atc" ng-show="config.configItems.length > 0">
	<div  style="width:175px; height:140px">
		<div class="prio_container">		
				<div ng-repeat="data in atcData.data" class="prio_col prio_bg_{{$index+1}}">
					<div class="prio_box">
						<p>Prio {{$index+1}}</p>
					</div>
					<div class="prio_content_box">
						<p ng-if="atcData.data['prio'+($index+1)]<=999">{{atcData.data["prio"+($index+1)]}}</p>
						<p ng-if="atcData.data['prio'+($index+1)]>=999">+999</p>
					</div>
				</div>
		</div>
	</div>
	</a>
</div>
