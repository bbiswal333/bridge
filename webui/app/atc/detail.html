<div ng-controller="app.atc.detailcontroller" style="box-sizing:border-box" class="atcTable">    
    <div class="panel panel-default" style="padding:30px;box-sizing:border-box;" cg-busy="{promise:loadingPromise,message:'Loading'}">
		<bridge.input model="filterText" placeholder="Filter.." style="width:280px;float:left;margin-right:25px;"></bridge.input>
		<!--<div class="btn-group" style="height:32px">
			<span ng-repeat="status in getStatusArray()" ng-class="{true: 'btn btn_blue', false: 'btn'}[statusMap[status].active];" class="btn btn-default" ng-click="statusMap[status].active = !statusMap[status].active" style="margin-bottom:20px;">Prio {{status}}</span>
		</div>-->
		<bridge.button ng-repeat="status in getStatusArray()" style="margin-bottom:30px;margin-top:0;margin-left:0;margin-right:0;width:70px;" ng-click="statusMap[status].active = !statusMap[status].active" state="statusMap[status].active === true ? 'active' : 'invisible-button'">Prio {{status}}</bridge.button>

		<br/>

		<bridge.table table-data="atcData.tableData" filter="filterText">
			<bridge.table-column column-id="'1'" header="'Prio'" column-size-class="'col_sm_1'" order-by="'CHECK_MSG_PRIO'" visible="parentScope.config.detailsColumnVisibility[0]" style="display:table-cell">{{row.CHECK_MSG_PRIO}}</bridge.table-column>
			<bridge.table-column column-id="'2'" header="'System'" column-size-class="'col_sm_2'"  order-by="'CHECK_SYSTEM'" visible="parentScope.config.detailsColumnVisibility[1]" style="display:table-cell"><a href="https://ifp.wdf.sap.corp/sap/bc/bsp/sap/ZBRIDGE_BSP/saplink.sap?sid={{row.CHECK_SYSTEM}}&client={{row.CHECK_CLIENT}}&transaction=*CHECKMAN">{{row.CHECK_SYSTEM}}</a></bridge.table-column>
			<bridge.table-column column-id="'3'" header="'Check'" column-size-class="'col_sm_long'" order-by="'CHECK_DESCRIPTION'" visible="parentScope.config.detailsColumnVisibility[2]" style="display:table-cell">{{row.CHECK_DESCRIPTION}}</bridge.table-column>
			<bridge.table-column column-id="'4'" header="'Check Message'" column-size-class="'col_sm_long'" order-by="'CHECK_MESSAGE'" visible="parentScope.config.detailsColumnVisibility[3]" style="display:table-cell">{{row.CHECK_MESSAGE}}</bridge.table-column>
			<bridge.table-column column-id="'5'" header="'Object Type'" column-size-class="'col_sm_2'" order-by="'OBJECT'" visible="parentScope.config.detailsColumnVisibility[4]" style="display:table-cell">{{row.OBJECT}}</bridge.table-column>
			<bridge.table-column column-id="'6'" header="'Object'" column-size-class="'col_sm_middle'" order-by="'OBJ_NAME'" visible="parentScope.config.detailsColumnVisibility[5]" style="display:table-cell">{{row.OBJ_NAME}}</bridge.table-column>
			<bridge.table-column column-id="'7'" header="'Package'" column-size-class="'col_sm_middle'" order-by="'DEVCLASS'" visible="parentScope.config.detailsColumnVisibility[6]" style="display:table-cell">{{row.DEVCLASS}}</bridge.table-column>
			<bridge.table-column column-id="'8'" header="'Package Responsible'" column-size-class="'col_sm_responsible'" order-by="'RESP4DEVCLASS'" visible="parentScope.config.detailsColumnVisibility[7]" style="display:table-cell"><bridge.employee id="row.RESP4DEVCLASS"></bridge.employee></bridge.table-column>
			<bridge.table-column column-id="'9'" header="'Object Responsible'" column-size-class="'col_sm_responsible'" order-by="'RESP4OBJ_ACCOUNT'" visible="parentScope.config.detailsColumnVisibility[8]" style="display:table-cell"><bridge.employee id="row.RESP4OBJ_ACCOUNT"></bridge.employee></bridge.table-column>
			<bridge.table-column column-id="'10'" header="'Component'" column-size-class="'col_sm_middle'" order-by="'COMP_SHORT'" visible="parentScope.config.detailsColumnVisibility[9]" style="display:table-cell">{{row.COMP_SHORT}}</bridge.table-column>
		</bridge.table>
    </div>
</div>
