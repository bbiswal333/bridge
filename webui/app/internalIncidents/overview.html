<div>
	<div ng-if="dataInitialized.value" style="height:140px">

		<div ng-if="showNoMessages == false" style="height: 100%">
			<div class="ic-prio_container" >
				<bridge.prio-box ng-repeat="prio in prios" has-settings="true"
					prio="{{$index + 1}}" value="prios[$index].total" label="{{prios[$index].description}}"
					navigate-to="/detail/internalIncidents/{{metadata.guid}}/{{prios[$index].key}}/false">
				</bridge.prio-box>
			</div>

			<div class="ic-btn-container">
				<bridge.button state="config.data.selection.sel_components === true ? 'active' : 'invisible-button'" ng-click="config.data.selection.sel_components = !config.data.selection.sel_components; doAlert()" style="width:35px;height:30px;line-height:30px;margin:0;margin-bottom:5px;" title="Selected Components"><i class="fa fa-cube"></i></bridge.button>
				<bridge.button state="config.data.selection.colleagues === true ? 'active' : 'invisible-button'" ng-click="config.data.selection.colleagues = !config.data.selection.colleagues; doAlert()" style="width:35px;height:30px;line-height:30px;margin:0;margin-bottom:5px;" title="Assigned to Colleagues"><i class="fa fa-users"></i></bridge.button>
				<bridge.button state="config.data.selection.assigned_me === true ? 'active' : 'invisible-button'" ng-click="config.data.selection.assigned_me = !config.data.selection.assigned_me; doAlert()" style="width:35px;height:30px;line-height:30px;margin:0;margin-bottom:5px;" title="Assigned to Me"><i class="fa fa-1.5x fa-crosshairs"></i></bridge.button>
				<bridge.button state="config.data.selection.created_me === true ? 'active' : 'invisible-button'" ng-click="config.data.selection.created_me = !config.data.selection.created_me; doAlert()" style="width:35px;height:30px;line-height:30px;margin:0;margin-bottom:5px;" title="Created by Me"><i class="fa fa-user"></i></bridge.button>
			</div>
		</div>

		<div ng-if="showNoMessages">
			You have no internal incidents to display!
		</div>

	</div>
	<div ng-if="dataInitialized.value == false && box.errorText != ''">
		<a style="font-weight: bold;" href="https://support.wdf.sap.corp/sap/bc/bsp/sap/crm_ui_start/default.htm?saprole=ZCSSINTPROCE&sap-language=EN">Go to BCP</a>
	</div>

</div>
