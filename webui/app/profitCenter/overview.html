<div style="display: table-cell; width: 60%; padding: 2px">
	<bridge.input placeholder="Project Profit Center" model="profitCenterNumber" ng-enter="fetchInfo()"></bridge.input>
	<span ng-show="profitCenter"><b>Name:</b> {{profitCenter.name}}</span><br /><bridge.button ng-click="fetchInfo()" ng-show="!profitCenter">find</bridge.button>
	<br />
	<a href="" ng-click="profitCenter.locked || toggleActive()" ng-show="profitCenter.active == false && profitCenter" ng-disabled="profitCenter.locked" ng-style="profitCenter.locked ? {color: '#999999'} : {}"><i class="fa fa-toggle-off" style="font-size: 25px; vertical-align: middle"></i> Project Profit Center</a>
	<a href="" ng-click="profitCenter.locked || toggleActive()" ng-show="profitCenter.active == true && profitCenter" ng-disabled="profitCenter.locked" ng-style="profitCenter.locked ? {color: '#999999'} : {}"><i class="fa fa-toggle-on" style="font-size: 25px; vertical-align: middle"></i> Project Profit Center</a>
	<span class="fa fa-lock" ng-show="profitCenter.locked"></span>
	<br />
</div>
<div style="display: table-cell; width: 50%; padding: 2px">
	<div style="display: table-row" ng-show="profitCenter">
		<div style="display: table-cell; width: 90px">
			<b>IP Owner:</b>
		</div>
		<div style="display: table-cell">
			SAP SE
		</div>
	</div>
	<div style="display: table-row" ng-show="profitCenter">
		<div style="display: table-cell">
			<b>Charge Back Receiver:</b>
		</div>
		<div style="display: table-cell">
			SAP SE
		</div>
	</div>
</div>
<div style="display: table-row" ng-show="profitCenter && profitCenter.responsible">
	<div style="display: table-cell">
		<b>Profit Center Responsible:</b>
	</div>
	<div style="display: table-cell">
		<bridge.employee-picture employee-user="profitCenter.responsible"></bridge.employee-picture> {{profitCenter.responsibleFullName}}
	</div>
</div>
<div style="display: table-row" ng-show="profitCenter && profitCenter.controller">
	<div style="display: table-cell">
		<b>Responsible Controller:</b>
	</div>
	<div style="display: table-cell">
		<bridge.employee-picture employee-user="profitCenter.controller"></bridge.employee-picture> {{profitCenter.controllerFullName}}
	</div>
</div>
