<script type="text/ng-template" id="nodes_renderer.html">
  <div ui-tree-handle class="tree-node tree-node-content {{node.leafClass}}">
    <a class="btn btn-success btn-xs" ng-if="node.children && node.children.length > 0" data-nodrag ng-click="toggle(this)"><span
        class="glyphicon"
        ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span></a>
    {{node.label}}
    <span class="pull-right" ng-if="node.isProfitCenter"><b>Profit Center ID: {{node.profitCenterId}} - Controller: {{node.controller}}</span>
  </div>
  <ol ui-tree-nodes="" ng-model="node.children" ng-class="{hidden: collapsed}">
    <li ng-repeat="node in node.children" ui-tree-node data-collapsed="{{node.collapsed}}" ng-include="'nodes_renderer.html'">
    </li>
  </ol>
</script>

<div ng-controller="app.profitCenter.detailcontroller" style="box-sizing:border-box;" >    
    <div class="panel panel-default" style="padding:30px;box-sizing:border-box;">
		<div ui-tree id="tree-root" data-drag-enabled="false">
			<ol ui-tree-nodes ng-model="treeData">
				<li ng-repeat="node in treeData" ui-tree-node ng-include="'nodes_renderer.html'"></li>
			</ol>
		</div>
    </div>
</div>
