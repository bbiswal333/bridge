<div ng-controller="app.internalIncidentsMitosis.detailController" style="box-sizing:border-box;">
	<div class="panel panel-default" style="padding:30px;box-sizing:border-box;">
		<br/>
		<bridge.table table-data="incidents" table-settings="config.tableSettings">
			<bridge.table-column header="'Program'" column-width="180" field="TP_PROGRAM_TXT"></bridge.table-column>
			<bridge.table-column header="'System'" column-width="120" field="II_SYSTEM_ID"></bridge.table-column>
			<bridge.table-column header="'Component'" column-width="150" field="II_CATEGORY"></bridge.table-column>
			<bridge.table-column header="'Status'" column-width="150" field="II_STATUS_TEXT"></bridge.table-column>
			<bridge.table-column header="'Priority'" column-width="150" field="II_PRIORITY_TEXT"></bridge.table-column>
			<bridge.table-column header="'Processor'" column-width="210" field="II_PROCESSOR_ID" order-by="processorData.NACHN"
								 group-template="<bridge.employee id='row.groupVal'></bridge.employee> (\{\{row.groupCount\}\})">
				<bridge.employee id="row.entity.II_PROCESSOR_ID" first-name="row.entity.processorData.VORNA" last-name="row.entity.processorData.NACHN" phone="row.entity.processorData.TELNR" email="row.entity.processorData.mail">
				</bridge.employee>
			</bridge.table-column>
			<bridge.table-column header="'Reporter'" column-width="210" field="II_REPORTER_ID" order-by="reporterData.NACHN"
								 group-template="<bridge.employee id='row.groupVal'></bridge.employee> (\{\{row.groupCount\}\})">
				<bridge.employee id="row.entity.II_REPORTER_ID" first-name="row.entity.reporterData.VORNA" last-name="row.entity.reporterData.NACHN" phone="row.entity.reporterData.TELNR" email="row.entity.reporterData.mail">
				</bridge.employee>
			</bridge.table-column>
			<bridge.table-column header="'Description'" column-width="280" order-by="II_DESCRIPTION" >
				<a href="https://support.wdf.sap.corp/sap/support/message/{{row.entity.OBJECT_ID}}" target="_blank">{{row.entity.II_DESCRIPTION}}</a>
			</bridge.table-column>
			<bridge.table-column header="'Created'" column-width="120" order-by="II_CREATED_AT" >{{grid.appScope.$parent.getFormattedDate(row.entity.II_CREATED_AT)}}</bridge.table-column>
			<bridge.table-column header="'Changed'" column-width="120" order-by="II_CHANGED_AT" >{{grid.appScope.$parent.getFormattedDate(row.entity.II_CHANGED_AT)}}</bridge.table-column>
			<bridge.table-column header="'Object ID'" column-width="160" order-by="OBJECT_ID" field="OBJECT_ID">
				<a href="https://support.wdf.sap.corp/sap/support/message/{{row.entity.OBJECT_ID}}" target="_blank">{{row.entity.OBJECT_ID}}</a>
			</bridge.table-column>
			<bridge.table-column header="'MPT'" column-width="140" order-by="II_MPT_EXPIRY_DATE">{{grid.appScope.$parent.getFormattedDate(row.entity.II_MPT_EXPIRY_DATE)}}</bridge.table-column>
		</bridge.table>
	</div>
</div>
