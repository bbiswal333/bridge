<div ng-controller="app.querytracker.detailController" style="box-sizing:border-box;">
    <div class="panel panel-default" style="padding:30px;box-sizing:border-box;">
	    <br/><br/>

		<bridge.table table-data="data">
			<bridge.table-column header="'Deadline'" column-width="120" order-by="Deadline">
				<span ng-class="{true: 'orange-font-100', false: ''}[row.entity.deadline_marker];">{{row.entity.Deadline}}</span>
			</bridge.table-column>
			<bridge.table-column header="'Query Number'" column-width="120" order-by="ID">
				<a target="_blank" href="https://querytracker.pgdev.sap.corp/QueryDetails.aspx?queryid={{row.entity.ID}}&actionid=2">{{row.entity.ID}}</a>
			</bridge.table-column>
			<bridge.table-column header="'Component/Domain'" column-width="150" field="ComponentOrDomain"></bridge.table-column>
			<bridge.table-column header="'Prog. ID'" column-width="120" field="DevProgramID"></bridge.table-column>
			<bridge.table-column header="'Obj. Type'" column-width="120" field="DevObjectType"></bridge.table-column>
			<bridge.table-column header="'Object Name'" column-width="180" field="DevObjectName"></bridge.table-column>
			<bridge.table-column header="'Issue'" field="Issue"></bridge.table-column>
		</bridge.table>

	</div>
</div>
