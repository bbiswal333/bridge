<div ng-controller="app.querytracker.detailController" style="box-sizing:border-box;">    
    <div class="panel panel-default" style="padding:30px;box-sizing:border-box;">                
		<bridge.input model="filterText" placeholder="Filter.." style="width:280px;float:left;margin-right:25px;"></bridge.input>	
	    <br/><br/>

		<bridge.table table-data="data" filter="filterText">
			<bridge.table-column column-id="'1'" header="'Deadline'" column-size-class="'col-sm-4'" order-by="'Deadline'">{{row.Deadline}}</bridge.table-column>
			<bridge.table-column column-id="'2'" header="'Project'" column-size-class="'col-sm-4'" order-by="'Project'">{{row.Project}}</bridge.table-column>
			<bridge.table-column column-id="'3'" header="'Submitter Name'" column-size-class="'col-sm-4'" order-by="'SubmitterName'">{{row.SubmitterName}}</bridge.table-column>			
		</bridge.table>

	</div>
</div>
