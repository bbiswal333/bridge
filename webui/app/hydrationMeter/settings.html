<div style="width: 100%">
	<p>
		<form name="form">
			<div class="form-group">
				<div>Target number of cups per day</div>
				<bridge.input placeholder="Target number of cups per day" model="values.targetCups"></bridge.input>
			</div>
			<div class="form-group">
				<div>Notifications</div>
				<bridge.checkbox checked-label="Notification active" unchecked-label="Notification inactive" is-checked="values.notify"></bridge.checkbox>
			</div>
		</form>
	</p>
	<div class="row">
		<div>For more information on water comsumption <a href="https://en.wikipedia.org/wiki/Drinking_water" target="_blank">Click here</a></div>
	</div>
	<div class="row" >
		<bridge.button ng-click="save_click()" class="save_close_btn">
			Save & Close
		</bridge.button>
	</div>
</div>
