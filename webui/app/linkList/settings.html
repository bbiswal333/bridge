<!-- LISTS -->
<div ng-repeat="linkList in config.listCollection track by $index">
    <div class="app-linkList-head">
    List {{$index + 1}}: {{6 - linkList.length}} links left <br>
    </div>
    <hr class="app-linkList-hr app-linklist-categoryHead-{{$index+1}}">
    <div ui-sortable="sortableOptions" ng-model="linkList" class="sortableConnect app-linkList-linkList">
        
        <div class="row app-linkList-row" ng-repeat="link in linkList track by $index"  ng-mouseover="isMouseOverRow = true" ng-mouseout="isMouseOverRow = false">
            
            <form ng-submit="link.editable = false">
                
                <div class=" col-xs-4">
                    <span ng-dblclick="activateEdit(link)" ng-show="!link.editable">{{link.name}}</span>
                    <input ng-show="link.editable" type="text" class="form-control input-sm" ng-model="link.name" placeholder="Name for the Link" />
                </div>

                <div class=" col-xs-4">
                    <span ng-dblclick="activateEdit(link)" ng-show="!link.editable">{{link.url}} {{link.sid}}</span>
                    <input ng-if="link.type=='hyperlink'" ng-show="link.editable" type="text" class="form-control input-sm" ng-model="link.url" />
                    <input ng-if="link.type=='saplink'" ng-show="link.editable" type="text" class="form-control input-sm" ng-model="link.sid" />
                </div>

                <div class=" col-xs-2">
                    <span ng-click="activateEdit(link)" class="glyphicon glyphicon-pencil btn btn-primary btn-sm" ng-show="!link.editable"></span>
                    
                    <button type="submit" class="glyphicon glyphicon-ok btn btn-primary btn-sm" ng-show="link.editable"></button>
                    
                    <span ng-click="undoEdit(link)" class="glyphicon glyphicon-remove btn btn-warning btn-sm" ng-show="link.editable"></span>
                </div>

                <div class=" col-xs-1">
                     <span ng-show="isMouseOverRow" ng-click="deleteEntry($parent.$index,link)" class="glyphicon glyphicon-trash btn btn-primary btn-sm"></span>
                </div>
                
            </form>

        </div>
    </div>


    <!---ADD FORM -->
  <div class="row app-linkList-row">
        <div class="col-xs-4">
            <button ng-disabled="linkList.length >= 6" ng-click="setAddForm($index,'web')" ng-class="{active: addForm[$index] == 'web'}" type="button" class="btn btn-primary btn-sm">New Weblink</button>

            <button ng-disabled="linkList.length >= 6" ng-click="setAddForm($index,'gui')" ng-class="{active: addForm[$index] == 'gui'}" type="button" class="btn btn-primary btn-sm">New SAP GUI Link</button>
        </div>
    </div>

    <form name="ConfigItemFormHyperlink" ng-submit="newEntry($index)" ng-show="addForm[$index] == 'web'">
        <div class="row app-linkList-row">
            <div class="col-xs-4">
                <input type="text" class="form-control input-sm" ng-model="currentConfigValues.linkName" placeholder="Name for the Link" autofocus />
            </div>
        </div>

        <div class="row app-linkList-row">
            <div class="col-xs-4">
                <input type="text" class="form-control input-sm" ng-model="currentConfigValues.url" placeholder="URL" />
            </div>
        </div>
        <div class="row app-linkList-row">
            <div class="col-xs-4">
                <button class="btn btn-primary btn-sm " type="submit">Add</button>
                <span class="btn btn-warning btn-sm" ng-click="setAddForm($index,'')">Cancel</span>
            </div>
        </div>
    </form>

    <form name="ConfigItemFormSAPlink" ng-submit="newEntry($index)" ng-show="addForm[$index] == 'gui'">
        <div class="row app-linkList-row">
            <div class="col-xs-4">
                <input type="text" class="form-control input-sm" ng-model="$parent.currentConfigValues.sapLinkName" placeholder="Name for the SAP GUI Link" autofocus />
            </div>
        </div>

        <div class="row app-linkList-row">
            <div class="col-xs-4">
                <input type="text" class="form-control input-sm" ng-model="$parent.currentConfigValues.sapLinkSID" placeholder="SAP System ID" />
            </div>
        </div>

        <div class="row app-linkList-row">
            <div class="col-xs-4">
                <input type="text" class="form-control input-sm" ng-model="$parent.currentConfigValues.sapLinkTransaction" placeholder="Transaction" />
            </div>
        </div>

        <div class="row app-linkList-row">
            <div class="col-xs-4">
                <input type="text" class="form-control input-sm" ng-model="$parent.currentConfigValues.sapLinkParameters" placeholder="Parameters" />
            </div>
        </div>

        <div class="row app-linkList-row">
            <div class="col-xs-4">
                <button class="btn btn-primary btn-sm " type="submit">Add</button>
                <span class="btn btn-warning btn-sm" ng-click="setAddForm($index,'')">Cancel</span>
            </div>
        </div>
    </form>


</div>
<hr>
<span class="glyphicon glyphicon-resize-full btn btn-primary" ng-click="setBoxSize(2,3)"></span>
<span class="glyphicon glyphicon-resize-small btn btn-primary" ng-click="setBoxSize(1,1)"></span>
