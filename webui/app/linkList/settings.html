<div class="row">
<!-- LISTS -->
	<div ng-repeat="linkList in config.data.listCollection track by $index" ng-mouseover="mouseOverList = true" ng-mouseout="mouseOverList = false">
		<div class="col-md-4">
			<hr class="app-linkList-hr app-linklist-categoryHead-{{$index+1}}">

			<!--- DISPLAY existing Links -->
			<div ui-sortable="sortableOptions" ng-model="linkList" class="sortableConnect app-linkList-linkList">
				<div class="row app-linkList-row" ng-repeat="link in linkList track by link.id" ng-class="{'grey-40':isMouseOverRow}" ng-mouseover="isMouseOverRow = true" ng-mouseout="isMouseOverRow = false">
					<div class="app-linkList-entry col-xs-9">{{link.name}}</div>

					<div class="app-linklist-editIcons app-linklist-clickIcon col-xs-3" ng-show="isMouseOverRow">
						<span ng-click="deleteEntry($parent.$index,link)" style="margin-right:0;top:0px;padding-top:10px;" class="fa fa-times" ></span>
					</div>
				</div>
				<div ng-show="mouseOverList" 
					class="app-linkList-entry app-linkList-addLink" 
					ng-click="toggleAddForm(selectedIndex)" 
					ng-mouseover="hoverAddLink = 'grey-font grey-40'" 
					ng-mouseout="hoverAddLink = 'grey-font-40'" 
					ng-class="hoverAddLink" 
					ng-init="hoverAddLink = 'grey-font-40'">
					Add New Link
				</div>
			</div>
			<div>Drop a link here.</div>
		</div>
	</div>
</div>

<!--- SELECT type of New Link -->
<div class="row app-linkList-row" ng-show="addForm[selectedIndex] != ''  && addForm[selectedIndex] != undefined">
	<div class="col-xs-12 no-padd">
		<div class="btn-group">
			<button ng-click="setAddForm(selectedIndex,'web')" ng-class="{btn_blue: addForm[selectedIndex] == 'web'}" type="button" class="btn btn-default">Web </button>
			<button ng-click="setAddForm(selectedIndex,'gui')" ng-class="{btn_blue: addForm[selectedIndex] == 'gui'}" type="button" class="btn btn-default">SAP GUI</button>
		</div>
	</div>
</div>

<!--- ADD HYPERLINK -->
<form name="ConfigItemFormHyperlink" ng-submit="newEntry(selectedIndex)" ng-show="addForm[selectedIndex] == 'web'">
	<div class="row app-linkList-row">
		<div class="col-xs-12 no-padd">
			<input type="text" class="form-control form" ng-model="currentConfigValues.linkName" maxlength="40" placeholder="Name for the Link" autofocus />
		</div>
	</div>

	<div class="row app-linkList-row">
		<div class="col-xs-12 no-padd">
			<input type="text" class="form-control form" ng-model="currentConfigValues.url" placeholder="URL" droppable/>
		</div>
	</div>
	<div class="row app-linkList-row">
		<div class="col-xs-12 no-padd">
			<button class="btn btn-primary  btn_blue " type="submit">Add</button>
			<span class="btn btn-default " ng-click="setAddForm(selectedIndex,'')">Cancel</span>
		</div>
	</div>
</form>

<!--- ADD SAP-LINK -->
<form name="ConfigItemFormSAPlink" ng-submit="newEntry(selectedIndex)" ng-show="addForm[selectedIndex] == 'gui'">
	<div class="row app-linkList-row">
		<div class="col-xs-12 no-padd">
			<input type="text" class="form-control  form" ng-model="$parent.currentConfigValues.sapLinkName" maxlength="40" placeholder="Name for the SAP GUI Link" autofocus />
		</div>
	</div>

	<div class="row app-linkList-row">
		<div class="col-xs-12 no-padd">
			<input type="text" class="form-control form" ng-model="$parent.currentConfigValues.sapLinkSID" placeholder="SAP System ID" />
		</div>
	</div>

	<div class="row app-linkList-row">
		<div class="col-xs-12 no-padd">
			<input type="text" class="form-control  form" ng-model="$parent.currentConfigValues.sapLinkTransaction" placeholder="Transaction" />
		</div>
	</div>

	<div class="row app-linkList-row">
		<div class="col-xs-12 no-padd">
			<input type="text" class="form-control  form" ng-model="$parent.currentConfigValues.sapLinkParameters" placeholder="Parameters" />
		</div>
	</div>

	<div class="row app-linkList-row">
		<div class="col-xs-12 no-padd">
			<button class="btn btn-primary btn_blue " type="submit">Add</button>
			<span class="btn btn-default" ng-click="setAddForm(selectedIndex,'')">Cancel</span>
		</div>
	</div>
</form>


<div class="row">
	<div class="btn btn-primary btn_blue save_close_btn" ng-click="closeForm()">Save & Close</div>
</div>
