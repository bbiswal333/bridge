Jenkins: <input type="text" ng-model="jenkinsConfig.url" ng-change="inputChanged()" size="40"/>

<p>
	Jobs:
	<ul>
		<li ng-repeat="job in jobs">
			<a href="{{job.url}}">{{job.name}}</a> <img src="{{job.buildstatusurl}}"/> 
			<li ng-repeat="jobinfo in jobStatus">
				Status : {{jobinfo.result}}
				Last Build : {{jobinfo.id}}
			</li>
		</li>
	</ul>
</p>
