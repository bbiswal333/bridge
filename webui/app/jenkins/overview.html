
<div ng-if="noJobSelected()">
	No jobs selected.
</div>

<div class="jobTable" style="overflow-y: auto">

	<table>
            <tr ng-repeat="job in jobsToDisplay" >
            	<td><div class="status-color {{job.statusColor}}"></div></td>
                <td class="buildstatuscell"><img ng-src="{{getWeatherIconLink(job.jobHealthReport)}}"/></td>
                <td style="width: 200px;"><a href="{{job.lastbuildUrl}}">{{limitDisplayName(job.selectedJob, 26)}}</a></td>

                <td style="">{{job.timestamp}}</td>
            </tr>
	</table>
</div>
