<div></div>
<div ng-if="noJobSelected()">
	No jobs selected.
</div>

<div  class="jobTable" style="overflow-y: auto">
	<table>
            <tr ng-repeat="job in jobsToDisplay | orderBy:'-lastBuild'">
            	<td><a tooltip="{{job.statusInfo}}" class="fa {{job.statusIcon}} {{job.statusColor}}"></a></td>

                <td class="style" style="width: 240px;"><a ng-controller="app.jenkins.controller" target="_blank" ng-click="detailJobView(job.url)">{{limitDisplayName(job.selectedJob, 30)}}</a></td>
                <td style="">{{job.timestamp}}</td>
            </tr>
	</table>
</div>
