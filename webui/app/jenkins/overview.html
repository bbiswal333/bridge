Jenkins: <input type="text" ng-model="jenkinsConfig.url" ng-change="inputChanged()" size="40"/>

<div class="buildjobsgrid" ng-show="jobs">
	<table>
 			<!-- <tr>
			    <th>Status</th>
			    <th>Weather</th>
			    <th>Job Name</th>
			    <th>Last build</th>
			</tr>  -->
            <tr ng-repeat="job in jobResult" class="ng-binding">
                <td class="buildstatuscell"><img ng-src="{{getStatusIconLink(job.result)}}"/></td>
                <td class="buildstatuscell"><img ng-src="{{getWeatherIconLink(job.jobHealthReport)}}"/></td>
                <td class="style"><a href="{{job.url}}">{{job.fullDisplayName}}</a></td>
                <td class="style">{{job.timestamp}}</td>
            </tr>
	</table>
</div>


<div class="error" ng-show="errormessage">
	{{errormessage}}
</div>
