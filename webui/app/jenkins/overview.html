<div ng-if="noJobSelected()">
	No jobs selected.
</div>
<div  class="jobTable" style="overflow-y: auto">
	<table>
		<tr ng-repeat="job in dataService.jobsToDisplay | orderBy:'-lastBuild'">
			<td><a tooltip="{{job.statusInfo}}" class="fa {{job.statusIcon}} {{job.statusColor}}"></a></td>

			<td class="style" style="width: 240px;"><a class="changeCursor" target="_blank" href="{{job.lastbuildUrl}}">{{limitDisplayName(job.selectedJob, 30)}}</a></td>
			<td style="padding-right: 5px;">{{job.timestamp}}</td>
			<td><i tooltip="View Dependancy" class="fa fa-sitemap" ng-controller="app.jenkins.controller" target="_blank" ng-click="detailJobView(job.url)"></i></td>
		</tr>
	</table>
</div>
