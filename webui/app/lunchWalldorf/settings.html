<div style="width: 100%">
	<p>
		<form name="ConfigItemForm">
			<div class="row">
				<div class="col-xs-2 form_head" style="float:none;">Select menu language</div>
				<div class="btn-group" style="margin-left:15px;margin-top:10px">
						<!--<span ng-click="currentConfigValues.language = 'de'" ng-class="{true: 'btn btn_blue',false: 'btn '}[currentConfigValues.language === 'de' || !currentConfigValues.language];" style="margin-right:0;">Deutsch</span>
						<span ng-click="currentConfigValues.language = 'en'" ng-class="{true: 'btn btn_blue', false: 'btn'}[currentConfigValues.language === 'en'];" style="margin-right:0;">English</span>-->
						<bridge.button state="(currentConfigValues.language === 'de' || !currentConfigValues.language) === true ? 'active' : 'invisible-button'" ng-click="currentConfigValues.language = 'de'" style="margin-right:0;width:100px;">
							Deutsch
						</bridge.button>
						<bridge.button state="(currentConfigValues.language === 'en' || !currentConfigValues.language) === true ? 'active' : 'invisible-button'" ng-click="currentConfigValues.language = 'en'" style="margin-left:0;width:100px;">
							English
						</bridge.button>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-xs-2 form_head" style="float:none;">Select box size</div>
				<div class="btn-group" style="margin-left:15px;margin-top:10px">
						<!--<span ng-click="currentConfigValues.boxSize = '1'" ng-class="{true: 'btn btn_blue',false: 'btn '}[currentConfigValues.boxSize === '1' || !currentConfigValues.boxSize];" style="margin-right:0;">Small</span>
						<span ng-click="currentConfigValues.boxSize = '2'" ng-class="{true: 'btn btn_blue', false: 'btn'}[currentConfigValues.boxSize === '2'];" style="margin-right:0;">Large</span>-->
						<bridge.button state="(currentConfigValues.boxSize === '1' || !currentConfigValues.boxSize) === true ? 'active' : 'invisible-button'" ng-click="currentConfigValues.boxSize = '1'" style="margin-right:0;width:100px">
							Small
						</bridge.button>
						<bridge.button state="(currentConfigValues.boxSize === '2' || !currentConfigValues.boxSize) === true ? 'active' : 'invisible-button'" ng-click="currentConfigValues.boxSize = '2'" style="margin-left:0;width:100px">
							Large
						</bridge.button>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-xs-2 form_head" style="float:none;">Choose Backend</div>
				<div class="btn-group" style="margin-left:15px;margin-top:10px">
					<!--<span ng-click="currentConfigValues.chosenbackend = 'WDF'" ng-class="{true: 'btn btn_blue',false: 'btn '}[currentConfigValues.chosenbackend === 'WDF' || !currentConfigValues.chosenbackend];" style="margin-right:0;">WDF</span>
					<span ng-click="currentConfigValues.chosenbackend = 'KAR'" ng-class="{true: 'btn btn_blue', false: 'btn'}[currentConfigValues.chosenbackend === 'KAR'];" style="margin-right:0;">KAR</span>
					<span ng-click="currentConfigValues.chosenbackend = 'DRE'" ng-class="{true: 'btn btn_blue', false: 'btn'}[currentConfigValues.chosenbackend === 'DRE'];" style="margin-right:0;">DRE</span>
					<span ng-click="currentConfigValues.chosenbackend = 'Building'" ng-class="{true: 'btn btn_blue', false: 'btn'}[currentConfigValues.chosenbackend === 'Building'];" style="margin-right:0;">based on my Building</span>-->
					<bridge.button state="(currentConfigValues.chosenbackend === 'WDF' || !currentConfigValues.chosenbackend) === true ? 'active' : 'invisible-button'" ng-click="currentConfigValues.chosenbackend = 'WDF'" style="margin-right:0;width:100px;">
						WDF
					</bridge.button>
					<bridge.button state="(currentConfigValues.chosenbackend === 'KAR') === true ? 'active' : 'invisible-button'" ng-click="currentConfigValues.chosenbackend = 'KAR'" style="margin-right:0;margin-left:0;width:100px;">
						KAR
					</bridge.button>
					<bridge.button state="(currentConfigValues.chosenbackend === 'DRE') === true ? 'active' : 'invisible-button'" ng-click="currentConfigValues.chosenbackend = 'DRE'" style="margin-right:0;margin-left:0;width:100px;">
						DRE
					</bridge.button>
					<bridge.button state="(currentConfigValues.chosenbackend === 'Building') === true ? 'active' : 'invisible-button'" ng-click="currentConfigValues.chosenbackend = 'Building'" style="margin-right:0;margin-left:0;width:100px;">
						based on my Building
					</bridge.button>
				</div>
			</div>

		</form>
	</p>

	<div class="row" >
		<!--<div class="btn btn-primary btn_blue save_close_btn" ng-click="save_click()">Save &amp; Close</div>-->
		<bridge.button class="save_close_btn" ng-click="save_click();doAlert()">
			Save & Close
		</bridge.button>
	</div>
</div>
