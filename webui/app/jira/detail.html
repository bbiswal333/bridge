<div ng-controller="app.jira.detailController" style="box-sizing:border-box;">    
    <div class="panel panel-default" style="padding:30px;box-sizing:border-box;">                
      <input type="text" class="form form-control" ng-model="filterOptions.filterText" placeholder="Filter.." style="width:280px;" />
      <div class="btn-group">
          <span ng-repeat="data in data.jiraChart" ng-click="data.jiraData[$index].status == routeParams['data.status']" class="btn btn-default" ng-class="{true: 'btn btn_blue', false: 'btn'}[data.filteresJiraData];">{{data.status}}</span>
      </div>
        <div>
            <bridge.table grid-options="gridOptions" grid-data="data.filteredJiraData"></bridge.table>
        </div>        
    </div>
</div>
