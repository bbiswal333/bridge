<nvd3-pie-chart
	data="data.jiraChart"
    id="exampleId"
    width="120"
    height="120"
    x="xFunction()"
    y="yFunction()"    
    margin="{left:0,top:0,bottom:0,right:0}"
    color="colorFunction()"
    showLabels="false"
    donutLabelsOutside="true"
    donut="true"
    noData=""
    tooltips="true"
    tooltipcontent="toolTipContentFunction()"
    class="chart">
    <svg></svg>
</nvd3-pie-chart>

<div class="chart_legend_container" >
    <div ng-repeat="data in data.jiraChart" class="chart_legend">
            <div class="chart_legend_color" style="background-color:{{colors[$index]}};"></div>
           <!-- <span class="chart_legend_count bold">{{data.count}}</span>-->
            <span class="chart_legend_status">{{data.status}}</span>

    </div>
</div>


<div style="float:right;width:10%;position:absolute;bottom:10px;right:50px" >
    <a class="btn btn-default btn-sm" href="#/detail/jira">Details</a>
</div>
