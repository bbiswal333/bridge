<div ng-controller="app.itdirect.detailController" style="box-sizing:border-box;">
    <div style="padding:30px;box-sizing:border-box;">

        <bridge.input model="filterText" placeholder="Filter.." style="width:280px;float:left;margin-right:25px;"></bridge.input>
        <div class="btn-group" style="height:32px;max-width:100%;">
            <!--<span ng-repeat="prio in prios" ng-class="{true: 'btn btn_blue', false: 'btn'}[prio.active];" class="btn btn-default" ng-click="prio.active = !prio.active" style="margin-bottom:20px;">{{prio.description}}</span>-->
            <bridge.button ng-repeat="prio in prios" state="prio.active === true ? 'active' : ' '" ng-click="prio.active = !prio.active; doAlert()" style="width=100px;margin-top:0">{prio.description}}</bridge.button>

            <div ng-if="detailForNotifications === false" style="position:absolute;right:0">
                <!--<div class="btn btn-default" ng-class="{true: 'btn btn_blue', false: 'btn'}[config.bPartieOfRequestSelected];" ng-click="config.bPartieOfRequestSelected = !config.bPartieOfRequestSelected"
                     style="width:35px;" title="With your involvement">
                    <i class="fa fa-1.5x fa-crosshairs"></i>
                </div>
                <div class="btn btn-default" ng-class="{true: 'btn btn_blue', false: 'btn'}[config.bSavedSearchSelected];" ng-click="config.bSavedSearchSelected = !config.bSavedSearchSelected"
                     style="width:35px;" title="From Your Saved Search">
                    <i class="fa fa-users"  style="position: relative;right: 2px;"></i>
                </div>-->
                <bridge.button state="config.bPartieOfRequestSelected === true ? 'active' : 'invisible-button'" ng-click="config.bPartieOfRequestSelected = !config.bPartieOfRequestSelected; doAlert()" style="width:35px;height:35px;line-height:35px;margin:0;margin-bottom:5px;" title="With your involvement"><i class="fa fa-1.5x fa-crosshairs"></i></bridge.button>
                <bridge.button state="config.bSavedSearchSelected === true ? 'active' : 'invisible-button'" ng-click="config.bSavedSearchSelected = !config.bSavedSearchSelected; doAlert()" style="width:35px;height:35px;line-height:35px;margin:0;margin-bottom:5px;" title="From Your Saved Search"><i class="fa fa-user"></i></bridge.button>
            </div>
        </div>

        <br/>

        <bridge.table table-data="tickets" filter="filterTable">
            <bridge.table-column column-id="'1'" header="'Urgency'" column-size-class="'col-sm-1'" order-by="'URGENCY_DESC'">{{row.URGENCY_DESC}}</bridge.table-column>
            <bridge.table-column column-id="'2'" header="'Component'" column-size-class="'col-sm-2'" order-by="'CAT_ID'">{{row.CAT_ID}}</bridge.table-column>
            <bridge.table-column column-id="'3'" header="'Status'" column-size-class="'col-sm-1'" order-by="'USER_STATUS_TEXT'">{{row.USER_STATUS_TEXT}}</bridge.table-column>
            <bridge.table-column column-id="'4'" header="'Creation'" column-size-class="'col-sm-2'" order-by="'CREATED_AT'">{{parentScope.getFormattedDate(row.CREATED_AT)}}</bridge.table-column>
            <bridge.table-column column-id="'5'" header="'Created By'" column-size-class="'col-sm-3'" order-by="'creator.fullName'">
                <img ng-src="https://avatars.wdf.sap.corp/avatar/{{row.CREATED_BY}}?s=60x60"
                     class="im-reporter-img"
                     style="height: 32px;"
                     ng-if="row.CREATED_BY"></img>
                <a href="mailto:{{row.creator.SMTP_MAIL}}"><p class="table-icon-small icon-mail"></p></a>
                <a href="tel:{{row.creator.TELNR}}"><p class="table-icon-small icon-phone"></p></a>
                <a class="clickable" ng-click="parentScope.userClick(row.creator)">{{row.creator.fullName}}</a>
            </bridge.table-column>
            <bridge.table-column column-id="'6'" header="'Description'" column-size-class="'col-sm-3'" order-by="'DESCRIPTION'">
                <a target="_blank" href="{{row.url}}">{{row.DESCRIPTION}}</a>
            </bridge.table-column>

        </bridge.table>

    </div>
</div>
