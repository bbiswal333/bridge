<div ng-controller="app.im.directiveController">
	{{lastElement}}
	<a href="#/detail/im" ng-show="displayChart">
	<div  style="width:175px; height:140px">
		<div class="prio_container">
				<div ng-repeat="prio in prioarr" class="prio_col prio_bg_{{$index+1}}">
					<div class="prio_box">
						<p>Prio {{$index+1}}</p>
					</div>
					<div class="prio_content_box">
						<p ng-if="prioarr[$index]<=999">{{prioarr[$index]}}</p>
						<p ng-if="prioarr[$index]>=1000">+999</p>
					</div>
				</div>	
		</div>
	</div>
	</a>

</div>
