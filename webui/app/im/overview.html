<div ng-controller="app.im.directiveController">
	{{lastElement}}
	<div ng-if="displayChart" style="width:175px; height:140px">
		<div class="prio_container">
				
				<div ng-repeat="prio in prios" class="prio_col prio_bg_{{$index+1}}">
				<a href="#/detail/im/{{prios[$index].name}}" >
					<div class="prio_box" style="color:white">
						<p>{{prios[$index].name}}</p>
					</div>
					<div class="prio_content_box" style="color:white">
						<p ng-if="prios[$index].amount<=999">{{prios[$index].amount}}</p>
						<p ng-if="prios[$index].amount>=1000">+999</p>
					</div>
				</a>	
				</div>				
		</div>
	</div>
</div>
