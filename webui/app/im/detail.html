<div ng-controller="app.im.detailController" style="box-sizing:border-box;">    
    <div style="padding:30px;box-sizing:border-box;">                
    	<input type="text" class="form form-control" ng-model="filterOptions.filterText" placeholder="Filter.." style="width:280px;float:left;margin-right:25px;" />
        <div class="btn-group" style="height:32px">      	
          <span ng-repeat="status in data.status" ng-class="{true: 'btn btn_blue', false: 'btn'}[status.active];" class="btn btn-default" ng-click="status.active = !status.active" style="margin-bottom:20px;">{{status.name}}</span>
      	</div>
        <div>
            <bridge.table grid-options="gridOptions" grid-data="data.tableData"></bridge.table>
        </div>        
    </div>
</div>
