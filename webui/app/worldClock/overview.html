<div style="overflow: hidden">
	<app.world-clock.linear-clock time-offset-in-milliseconds="timeOffsetInMilliseconds"></app.world-clock.linear-clock>
	<!--<div style="width:100%; height: 45px"><timepicker ng-model="now" ng-change="changed()" hour-step="1" minute-step="15" show-meridian="false"></timepicker></div>-->

	<div style="display: inline-block;width:95px; vertical-align: top; text-align: center" ng-repeat="location in locations | limitTo: 4" ng-mouseenter="showRemoveButton = true" ng-mouseleave="showRemoveButton = false">
		<!---->
		
		<app.world-clock.analog-clock width="40" height="40" timezone-offset="location.timeOffset + timeOffsetInMilliseconds" location-name="{{location.name}}"></app.world-clock.analog-clock>
		<i ng-if="showRemoveButton" ng-click="removeLocation(location)" class="fa fa-close" style="color:#C6C6C6;cursor:pointer"></i>
	</div>
	<div style="display: inline-block;width:95px; height: 85px; position: relative;" ng-mouseenter="showAddButton = true" ng-mouseleave="showAddButton = false" ng-show="locations.length === 0 || locations.length < 4"  ng-click="editMode = true">
		<bridge.button state="'invisible-button'" ng-if="!editMode" style="width:100%;height:70px;margin-left:5px;margin-bottom:5px;transition:none;"><i class="fa fa-2x fa-plus" style="padding-top:15px;"  /></bridge.button>
		<bridge.input ng-show="editMode" input-typeahead="location as location.name for location in searchLocation($viewValue)" input-focus-on="editMode" model="selectedLocation" input-typeahead-append-to-body="true" input-typeahead-on-select="addLocation($item, $model, $label)" cancel="editMode = false" blur="editMode = false" placeholder="Enter city" style="margin-top:10px;margin-left:5px;"></bridge.input>
	</div>
</div>
