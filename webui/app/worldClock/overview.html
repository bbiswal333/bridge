<div style="overflow: hidden">
	<app.world-clock.linear-clock time-offset-in-milliseconds="timeOffsetInMilliseconds"></app.world-clock.linear-clock>

	<div style="display: inline-block; width: 90px" ng-repeat="location in locations">
		<app.world-clock.analog-clock width="60" height="60" timezone-offset="location.timeOffset + timeOffsetInMilliseconds" location-name="{{location.name}}"></app.world-clock.analog-clock>
	</div>
</div>
