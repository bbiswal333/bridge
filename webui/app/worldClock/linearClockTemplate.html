<a ng-if="timeOffsetInMilliseconds !== 0" style="position: absolute; left: 15px; top: 45px" ng-click="clearTimeOffset()">Now</a>

<div style="background: rgba(255, 255, 255, 0.1); position: relative; width: 100%; overflow-x: hidden; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; -o-user-select: none; user-select: none;" ng-mouseleave="handleMouseLeave()" ng-mouseup="handleMouseUp()" unselectable="on" ng-mousemove="handleMouseMove($event)">
	
	<!--<span style="position: absolute; top: -2px; left: 48%; right: 52%;">{{useNDigits(now.getHours(), 2)}}:{{useNDigits(now.getMinutes(), 2)}}</span>
	<span class="fa fa-dot-circle-o" style="color: red; font-size: 20px; position: absolute; width: {{cursorWidth}}px; left: 50%; right: 50%; cursor: pointer; bottom: 12px" ng-mousedown="handleMouseDown($event)" ng-mouseup="handleMouseUp()"></span>-->
	<div style="white-space: nowrap; position: relative; height: 40px; left: {{clockOffset}}px; margin-top: 10px" ng-mouseup="handleMouseUp()">
		<div ng-repeat="time in timeArray" style="position: absolute; left: {{$index * oneHourWidth}}px; bottom: 0px; display: inline-block">
			<div class="grey-60" style="width: 5px; height: 15px; position: absolute; left: 0px; bottom: 18px"/>
			<div class="grey-60" style="width: 80px; height: 10px; position: absolute; left: {{oneHourWidth / 4}}px; bottom: 23px"/>

			<span style="position: absolute; left: {{textOffset}}px; bottom: 0px">{{useNDigits(time.getHours(), 2)}}:00</span>
		</div>
		<span style="position: absolute; top: -12px; left: {{-1 * cursorOffset - 10}}px;">{{useNDigits(now.getHours(), 2)}}:{{useNDigits(now.getMinutes(), 2)}}</span>
		<span class="fa fa-circle red-font" style="font-size: 20px; position: absolute; width: {{cursorWidth}}px; left: {{-1 * cursorOffset}}px; cursor: pointer; bottom: 12px" ng-mousedown="handleMouseDown($event)" ng-mouseup="handleMouseUp()"></span>
	</div>
</div>
