<div>
	<div id="app-getHome-detail-map" class="app-getHome-detail" ng-init="initializeMap()"></div>
	<div class="app-getHome-detail-legend">
		{{formatTime(route.summary.trafficTime)}} (+{{formatTime(route.summary.trafficTime - route.summary.baseTime)}})
	</div>
	<div>
		<ul>
			<li ng-repeat="incident in route.originalRoute.incidents" style="text-align: left">
				<b>{{incident.roadNumber}} {{incident.roadName}}:</b> {{incident.text}}
			</li>
		</ul>
	</div>
</div>
