<div class="twogo">
    <div style="...">
        <p>

        <form name="SettingsForm">
            <div class="row">
                </br>
                </br>
                <table align="left" width="100%">

                    <tr height="40">
                        <td><label id="fromOrigin">Find rides within this distance of origin</label></td>
                        <td>
                            <bridge.button ng-click="setDistanceO(500)"
                                           state="(values.state === 500) ? 'active' : 'invisible-button'" class="0,5">
                                0,5 Km
                            </bridge.button>
                        </td>
                        <td>
                            <bridge.button state="(values.state === 1000) ? 'active' : 'invisible-button'"
                                           ng-click="setDistanceO(1000)" class="1">
                                1 Km
                            </bridge.button>
                        </td>
                        <td>
                            <bridge.button state="(values.state === 2000) ? 'active' : 'invisible-button'"
                                           ng-click="setDistanceO(2000)" class="2">
                                2 Km
                            </bridge.button>
                        </td>
                        <td>
                            <bridge.button state="(values.state === 5000) ? 'active' : 'invisible-button'"
                                           ng-click="setDistanceO(5000)" class="5">
                                5 Km
                            </bridge.button>
                        </td>
                    </tr>
                    </br>
                    <tr height="40">
                        <td><label id="fromDestination">Find rides within this distance of destination</label></td>
                        <td>
                            <bridge.button state="(values.stateD === 500) ? 'active' : 'invisible-button'"
                                           ng-click="setDistanceD(500)" class="0,5">
                                0,5 Km
                            </bridge.button>
                        </td>
                        <td>
                            <bridge.button state="(values.stateD === 1000) ? 'active' : 'invisible-button'"
                                           ng-click="setDistanceD(1000)" class="1">
                                1 Km
                            </bridge.button>
                        </td>
                        <td>
                            <bridge.button state="(values.stateD === 2000) ? 'active' : 'invisible-button'"
                                           ng-click="setDistanceD(2000)" class="2">
                                2 Km
                            </bridge.button>
                        </td>
                        <td>
                            <bridge.button state="(values.stateD === 5000) ? 'active' : 'invisible-button'"
                                           ng-click="setDistanceD(5000)" class="5">
                                5 Km
                            </bridge.button>
                        </td>
                        <td>
                            <bridge.button ng-click="save_click()" class="save_close_btn">
                                Save & Close
                            </bridge.button>


                        </td>
                    </tr>
                </table>
                </br>
            </div>
        </form>
    </div>
</div>
