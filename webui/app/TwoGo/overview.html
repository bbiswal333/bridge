<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TwoGoapp Screen</title>
</head>
<body>

        <th><h4>Today</h4></th>
    </tr>

        <td><label id="today"></label></td>
    </tr>

        <td><label id="ridesToday"></label></td>

    </tr>

        <td><label id="tomorrow"></label></td>

    </tr>
    <tr>
        <td><label id="ridesTomorrowMorning"></label></td>
        <td><label id="ridesTomorrowEvening"></label></td>
    </tr>
</table>
</body>
</html>
