<div class="twogo">
    <table align="left" width="{{tableSize}}" class="twogo1">
        <h3>{{Header}}<a href="{{linked}}">{{here}}</a></h3><br/><!--Heading of the application-->
        <tr>
            <th><h4>{{HeaderToday}}</h4></th>
            <!--tableheading for left table-->
        </tr>
        <tr>
            <td>{{today}}</td>
            <!--variable for the number of rides-->
        </tr>
        <tr>
            <td><a href="#/detail/TwoGo" ng-click="setLinkClicked(1)">{{ridesToday}}</a></td>
        </tr>
    </table>
    <i class="{{spinner}}"></i><!--ng-hide="visible">-->
    <table align="right" width="40%" class="twogo">

        <tr>
            <th colspan="2"><h4>{{HeaderTomorrow}}</h4></th>
            <!--tableheading for right table-->
        </tr>
        <tr>
            <td>{{tomorrow}}</td>
            <!--variables for the number of rides-->
            <td>{{tomorrowh}}</td>
        </tr>
        <tr>
            <td><a href="#/detail/TwoGo" ng-click="setLinkClicked(2)">{{ridesTomorrowMorning}} </a></td>
            <td><a href="#/detail/TwoGo" ng-click="setLinkClicked(3)">{{ridesTomorrowEvening}}</a></td>
        </tr>
    </table>
</div>
