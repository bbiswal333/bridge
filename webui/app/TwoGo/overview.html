<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>TwoGoapp Screen</title>
</head>
<body>
<h3>TwoGo Rides in your neighbourhood</h3><br/>
<table align="left" width="20%">
    <tr>
        <th><h4>Today</h4></th>
    </tr>
    <tr>
        <td>{{today}}</td>
    </tr>
    <tr>
        <td>{{ridesToday}}</td>
    </tr>
</table>

<table align="right" width="50%">
    <tr>
        <th colspan="2"><h4>Tomorrow</h4></th>
    </tr>
    <tr>
        <td>{{tomorrow}}</td>
        <td>{{tomorrowh}}</td>
    </tr>
    <tr>
        <td>{{ridesTomorrowMorning}}</td>
        <td>{{ridesTomorrowEvening}}</td>
    </tr>
</table>
</body>
</html>
