<div ng-controller="app.TwoGo.detailController" style="...">
    <div class="panel panel-default" style="...">
        <h3>{{Heading}}</h3><br/>
        <table width="100%">
            <tr ng-repeat="x in array">
                <td><h4>{{x[0]}} </h4></td>
                <td><h4>{{x[1]}}</h4></td>
                <td><h4>from {{x[2]}}</h4></td>
                <td><h4>to {{x[3]}}</h4></td>

                <td ><a href={{x[4]}}><bridge.button ng-show="{{x[6]}}">As Driver</bridge.button></a></td>
                <td><a href={{x[5]}}><bridge.button ng-show="{{x[7]}}" >As Passenger</bridge.button></a></td>
            </tr>
        </table>

    </div>
</div>
