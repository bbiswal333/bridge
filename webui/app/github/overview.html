<div style="margin-top: 5px; height: 145px; overflow: hidden" >
  <div style="min-height: 110px;">


<div style="width:90%">
<a href="#/detail/github">Open Issues: {{openIssues.length}}</a>

</div>
<div ng-repeat="label in labels">
   <div style="border-radius:2px;display: inline-block; height:10px; width:7px;" ng-style="{backgroundColor:'#'+label.color}"> </div>
   <div style="display: inline-block;">{{label.name}} </div> 
   <div style="display: inline-block;"> {{(openIssues | filter:{ labels: label.name}:true).length}} </div>

</div>

</div>
</div>
