<div  ng-controller="app.cats.maintenanceView.mainCntrl">
    <div class="panel panel-default">
        <div class="panel-body bridge-fade-anim" style="margin-left: 35px; margin-right: 35px;" ng-show="loaded">

            <span style="clear: both; width: 100%; float: none;"></span>

            <div class="row">
                <div id="app-cats-maintenance-navigation-div" class="col-xs-12 col-md-7 app-cats-box" >
                    <app.cats.calendar 
                        class="app-cats-calendar" 
                        ondateselected="handleSelectedDate(dayString)"
                        ondatedeselected="handleDeselectedDate(dayString)"
                        selectioncompleted="selectionCompleted()"
                        data-day-class="app-cats-day-details" 
                        data-selected-day="day" 
                        data-selected-dates="selectedDates" 
                        data-maintainable="true">
                    </app.cats.calendar>
                </div> 
                <div id="app-cats-maintenance-projects-div" class="col-xs-12 col-md-5 app-cats-box" >
                    <app.cats.maintenance-view.project-list data-blocks="blockdata" data-onprojectchecked="handleProjectChecked(desc_s, val_i, task);" data-onprojectunchecked="handleProjectUnchecked(objgextid_s, objguid_s);" data-heightoflist="300px">
                    </app.cats.maintenance-view.project-list>        
                </div>
            </div>

            <div style="clear: both; width: 100%; float: none;"></div>        

            <div id="app-cats-maintencance-allocation-div" >
                <app.cats.allocationbar data-width="{{width}}" data-height="80" data-blocks="blockdata" data-total-value="{{totalWorkingTime}}" onblockremoved="" handlervaluetodisplay="calcMinutes(perc);"></app.cats.allocationbar>
            </div>

            <div class="save_close_btn">
                <input class="btn btn-default btn_blue" type="button" value="Save Timesheet" ng-click="saveTimesheet()" style="margin:4px"></input>
            </div>
        </div>
        <div class="panel-body" ng-show="!loaded">
            Loading...
        </div>
    </div>
</div>
