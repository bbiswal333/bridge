<div ng-controller="app.cats.maintenanceView.mainCntrl">
  <div>

  </div>
  <div ng-if="loaded">
    Hours to maintain today: {{workingHoursForDay}}
    <div>
      <app.cats.maintenance-view.project-list data-excludeprojects="blockdata"></app.cats.maintenance-view.project-list>
    </div>
    <app.cats style="width: 350px;"></app.cats>
