<style>
  #app-cats-maintenance-projects-div, #app-cats-maintenance-navigation-div, #app-cats-maintenance-meetings-div {
    margin-top: 20px;
    width: calc(100% / 3);   
    float: left;
    margin-bottom: 20px;
  }

  #app-cats-maintenance-navigation-div {

  }

  #app-cats-maintenance-meetings-div {

  }

  #app-cats-maintenance-header {
    width: 100%;
    list-style: none;
    padding-left: 0px;
  }

  #app-cats-maintenance-header-projects, #app-cats-maintenance-header-navigation, #app-cats-maintenance-header-meetings {
    width: calc(100% / 3);
    text-align: center;
    border-bottom: solid 1px #E1E1E1;
    float: left;
    padding-bottom: 10px;
  }

  #app-cats-maintenance-header-navigation {

  }

  #app-cats-maintenance-header-meetings {

  }  

  #app-cats-maintencance-allocation-div {
    width: 100%;
    text-align: center;    
    margin-bottom: 25px; /* 10px Dragger-Expand, 15px padding von panel-body */
    margin-top: 40px;
  }

  #app-cats-maintencance-header-allocation {
    border-bottom: solid 1px #E1E1E1;
    width: 100%;
    padding-bottom: 10px;
    text-align: center;
  }
</style>
<div class="centeredContent" ng-controller="app.cats.maintenanceView.mainCntrl">
    <div class="panel panel-default">
      <div class="panel-heading panel-title">CATS Compliance Details</div>
      <div class="panel-body bridge-fade-anim" style="margin-left: 35px; margin-right: 35px;" ng-if="loaded">
        <ul id="app-cats-maintenance-header">
          <li id="app-cats-maintenance-header-projects">
            Projects
          </li>
          <li id="app-cats-maintenance-header-navigation">
            Navigation
          </li>
          <li id="app-cats-maintenance-header-meetings">
            Meetings
          </li>
        </ul>
        <span style="clear: both; width: 100%; float: none;"></span>
        <div id="app-cats-maintenance-projects-div">
          <app.cats.maintenance-view.project-list data-blocks="blockdata" data-onprojectchecked="addBlock(desc_s, val_i, objgextid_s, objguid_s);" data-onprojectunchecked="removeBlock(objgextid_s, objguid_s);" data-heightoflist="400px"></app.cats.maintenance-view.project-list>        
        </div>
        <div id="app-cats-maintenance-navigation-div">
          <app.cats.calendar style="width: 350px;" data-headline="day.getDay()|weekday"></app.cats.calendar>
        </div>        
        <div style="clear: both; width: 100%; float: none;"></div>
        <div id="app-cats-maintencance-header-allocation">
          Maintenance
        </div>
        <div id="app-cats-maintencance-allocation-div">
          Hours to maintain today: {{workingHoursForDay}}
          <app.cats.allocationbar data-width="{{width}}" data-height="120" data-blocks="blockdata" data-padding="0" data-snaprange="{{snaprange}}" onblockremoved="onRemove(removedBlock);" handlervaluetodisplay="calcMinutes(perc);"></app.cats.allocationbar>
        </div>
      </div>
      <div class="panel-body" ng-if="!loaded">
        Loading...
      </div>
    </div>
</div>
