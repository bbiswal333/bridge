<div class="app-cats-project-list">
    <style>
    #filter-bar {
        width: 95%;
        margin-left: 5%;
        margin-right: 0%;
    }
    #filter-bar hr {
        border-top-width: 2px;
    }
    #app-cats-project-selector-button-container {
        width: 90%;
        margin-left: 5%;
        margin-right: 5%;
    }
    .app-cats-project-selector-button-selected, .app-cats-project-selector-button-selected:focus {
        background: #DFF5FF;
    }
    .app-cats-project-selector-button-selected:hover {
        background: #A4D8F9;
    }
    .app-cats-project-selector-button {
        width: 100%;
        height: 50px;
    }
    .app-cats-project-selector-button {
        font-size: 14px;
        line-height: 1;
    }
    .app-cats-project-selector-button span {
        font-size: 10px;
    }
    
    .app-cats-project-selector-buttonDiv:not(:first-of-type)  {
        margin-top: 20px;
    }
    </style>
    <div id="filter-bar">
        <div class="input-group">
            <input type="text" ng-model="filterVal" class="form-control" placeholder="Type here to filter..." autofocus>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="resetFilter();">
                    <span class="glyphicon glyphicon-remove-circle"></span>
                </button>
            </span>
        </div>
        <hr>
    </div>
    <div style="overflow-y: scroll; height: {{heightOfList}}">
        <div id="app-cats-project-selector-button-container">
            <div ng-repeat="item in items | filter:filterVal" class="app-cats-project-selector-buttonDiv animate-repeat">
                <button class="btn btn-default app-cats-project-selector-button" ng-class="{'app-cats-project-selector-button-selected': item.selected}" ng-click="toogleSelect(item.id);">{{item.name}}
                    <br>
                    <span>{{item.desc}}</span>
                </button>
            </div>
        </div>
    </div>  
</div>
