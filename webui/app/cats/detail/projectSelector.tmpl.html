<style>
  #filter-bar {
    max-width: 600px;
    margin: 0px auto;
    margin-bottom: 20px;
  }

  #filter-bar hr {
    border-top-width: 2px;
  }

  #app-cats-project-selector-button-container {
    max-width: 980px;
    min-height: 150px;
    margin: 0px auto;
  }

  .app-cats-project-selector-button-selected, .app-cats-project-selector-button-selected:focus {
    background: #DFF5FF;
  }

  .app-cats-project-selector-button-selected:hover {
    background: #A4D8F9;
  }  

  .app-cats-project-selector-button {
    width: 300px;
    height: 50px;
  }

  .app-cats-project-selector-button {
    font-size: 14px;
    line-height: 1;
  }

  .app-cats-project-selector-button span {
    font-size: 10px;
  }

  .app-cats-project-selector-buttonDiv {
      float: left;
      margin-left: 10px;
      margin-right: 10px;
      margin-top: 20px;
  }

  .clearer {
    clear: both;
  }

  .app-cats-project-selector-control-button {
    float: right;
    height: 50px;
  }

  .app-cats-project-selector-control-button {
    margin-top: 40px;
    margin-right: 30px;
  }

<div class="div-background-gradient">
    <div class="div-background">
    </div>
</div>
<div style="position: relative;">
  <div id="filter-bar">
    <div class="input-group">
      <input type="text" ng-model="$parent.filterVal" class="form-control" placeholder="Type here to filter..." autofocus>
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="resetFilter();"><span class="glyphicon glyphicon-remove-circle"></span></button>
      </span>
    </div>
    <hr>
  </div>
  <div id="app-cats-project-selector-button-container">
    <div ng-repeat="item in items | filter:filterVal" class="app-cats-project-selector-buttonDiv animate-repeat">
      <button class="btn btn-default app-cats-project-selector-button" ng-class="{'app-cats-project-selector-button-selected': item.selected}" ng-click="toogleSelect(item.id);">{{item.name}}<br><span>{{item.desc}}</span></button>
    </div>
    <div class="clearer"></div>
    <button ng-click="cancel();" class="btn btn-warning app-cats-project-selector-control-button">Cancel</button>
    <button ng-click="close();" class="btn btn-primary app-cats-project-selector-control-button">Select &amp; close</button>
    <div class="clearer"></div>
  </div>
</div>
