<div class="popover app-cats-legend-popover">
    <div class="arrow"></div>
    <h3 class="popover-title" ng-show="title">{{title}}<span class="app-cats-legend-closeBtn glyphicon glyphicon-remove-circle clickable " ng-click="$hide();"></span></h3>
    <div class="popover-content">
    	<ul>
            <li><span class="app-cats-legend-colorbox app-cats-stateR"></span>Not maintained</li>
            <li><span class="app-cats-legend-colorbox app-cats-stateR_INTHEFUTURE"></span>Not maintained Future</li>
            <li><span class="app-cats-legend-colorbox app-cats-stateY"></span>Partially maintained</li>
            <li><span class="app-cats-legend-colorbox app-cats-stateY_INTHEFUTURE_part_maint"></span>Partially maintained future</li>
            <li><span class="app-cats-legend-colorbox app-cats-stateG"></span>Maintained</li>
            <li><span class="app-cats-legend-colorbox app-cats-stateOVERBOOKED"></span>Overbooked</li>
    		<li><span class="app-cats-legend-colorbox app-cats-stateN"></span>No need for maintenance</li>
    		<li><span class="app-cats-legend-colorbox app-cats-today-legend"></span>Today</li>
    </div>
</div>
