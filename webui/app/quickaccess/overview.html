<h4>{{notetxt}}</h4>
<form ng-submit="openNote()">
	<input required type="number" placeholder="Enter note number" tooltip="tes" class="form form-control" ng-focus="noteFocus()" ng-model="notenr"/>
	</form>
<h4>{{inctxt}}</h4>
<form ng-submit="openIntInc()">
	<input required class="form form-control" placeholder="Enter incident number" ng-focus="incFocus()" ng-model="incnr"/>
</form>
