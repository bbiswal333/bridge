<div style="width: 100%">
	<p>
		<form name="ConfigItemForm">
			<div class="row">

				<div class="col-xs-2 form_head" style="float:none;">Select KPI to be displayed</div>
				<div class="btn-group" style="margin-left:15px;margin-top:10px">
					<bridge.radio is-checked="(currentConfigValues.configItem.kpi === 'Dumps')" label="Dumps" ng-click="currentConfigValues.configItem.kpi = 'Dumps'" check-toggle="currentConfigValues.configItem.kpi = 'Dumps'" style="margin-right: 15px;"></bridge.radio>
					<bridge.radio is-checked="(currentConfigValues.configItem.kpi === 'SysAvail')" label="System Availability" ng-click="currentConfigValues.configItem.kpi = 'SysAvail'; currentConfigValues.configItem.boxSize = '1'" check-toggle="currentConfigValues.configItem.kpi = 'SysAvail'"></bridge.radio>
					
				</div>
				
				<div class="col-xs-2 form_head" style="float:none; margin-top: 10px;">Choose source system</div>
				<div class="btn-group" style="margin-left:15px;margin-top:10px">
						<bridge.button state="(currentConfigValues.configItem.system === 'PROD' || !currentConfigValues.configItem.system) === true ? 'active' : 'invisible-button'" ng-click="currentConfigValues.configItem.system = 'PROD'" style="margin-right:0;width:100px">
							Productive
						</bridge.button>
						<bridge.button state="(currentConfigValues.configItem.system === 'VERILAB' ) === true ? 'active' : 'invisible-button'" ng-click="currentConfigValues.configItem.system = 'VERILAB'" style="margin-left:0;width:100px">
							VeriLab
						</bridge.button>
				</div>
				
				<div ng-show="(currentConfigValues.configItem.kpi === 'Dumps')" >
					<div class="col-xs-2 form_head" style="float:none;">Select box size</div>
					<div class="btn-group" style="margin-left:15px;margin-top:10px">
						<bridge.button state="(currentConfigValues.configItem.boxSize === '1' || !currentConfigValues.configItem.boxSize) === true ? 'active' : 'invisible-button'" ng-click="currentConfigValues.configItem.boxSize = '1'" 	style="margin-right:0;width:100px">
							Small
						</bridge.button>
						<bridge.button state="(currentConfigValues.configItem.boxSize === '2' ) === true ? 'active' : 'invisible-button'" ng-click="currentConfigValues.configItem.boxSize = '2'" style="margin-left:0;width:100px">
							Large
						</bridge.button>
					</div>
				</div>
				
				<div ng-show="(currentConfigValues.configItem.kpi === 'Dumps')" >
					<div class="col-xs-2 form_head" style="float:none;">Filter the dumps for your team</div>
					<div class="btn-group" style="margin-left:15px;margin-top:10px">
						<bridge.input style="float:left;" model="currentConfigValues.configItem.components" placeholder="AKH components" autofocus></bridge.input>
					</div>
				</div>
				
				<div ng-show="false" >
					<div class="col-xs-2 form_head" style="float:none; margin-top: 10px;">Select Filters</div>
					<div class="btn-group" style="margin-left:15px;margin-top:10px">
						<bridge.button state="'active'" ng-click="" style="margin-right:0;width:100px">
							System
						</bridge.button>
						<bridge.button state="'active'" ng-click="" style="margin-right:0;width:100px">
							Product
						</bridge.button>
						<bridge.button state="'active'" ng-click="" style="margin-right:0;width:100px">
							Data center
						</bridge.button>
					</div>
					<div style="margin-left:24px">
						<select multiple ng-options="item.label for item in values track by item.id" ng-model="selected" style="margin-right:7px;width:100px"></select>
						<select multiple ng-options="item.label for item in values track by item.id" ng-model="selected" style="margin-right:7px;width:100px"></select>
						<select multiple ng-options="item.label for item in values track by item.id" ng-model="selected" style="margin-right:0;width:100px"></select>
					</div>
				</div>

			</div>
		</form>
	</p>

	<div class="row" >
		<!--<div class="btn btn-primary btn_blue save_close_btn" ng-click="save_click()">Save &amp; Close</div>-->
		<bridge.button class="save_close_btn" ng-click="save_click();doAlert()">
			Save & Close
		</bridge.button>
	</div>
</div>
