<div>
	<div ng-if="dataInitialized.value && showNoMessages == false" style="height:140px">
		<div class="cm-prio_container">	
			<bridge.prio-box ng-repeat="prio in prios" has-settings="true"
				prio="{{$index + 1}}" value="prios[$index].selected" label="{{prios[$index].name}}"
				navigate-to="/detail/customerMessages/{{metadata.guid}}/{{prios[$index].name}}/false">
			</bridge.prio-box>
		</div>
		<div class="cm-btn-container">
			<bridge.button state="config.data.selection.sel_components === true ? 'active' : 'invisible-button'" ng-click="config.data.selection.sel_components = !config.data.selection.sel_components;" style="width:35px;height:30px;line-height:30px;margin:0;margin-bottom:5px;" title="Selected Components"><i class="fa fa-cube"></i></bridge.button>
			<bridge.button state="config.data.selection.colleagues === true ? 'active' : 'invisible-button'" ng-click="config.data.selection.colleagues = !config.data.selection.colleagues;" style="width:35px;height:30px;line-height:30px;margin:0;margin-bottom:5px;" title="Assigned to Colleagues"><i class="fa fa-users"></i></bridge.button>
			<bridge.button state="config.data.selection.assigned_me === true ? 'active' : 'invisible-button'" ng-click="config.data.selection.assigned_me = !config.data.selection.assigned_me;" style="width:35px;height:30px;line-height:30px;margin:0;margin-bottom:5px;" title="Assigned to Me"><i class="fa fa-1.5x fa-crosshairs"></i></bridge.button>
		</div>
	</div>
    <div ng-if="showNoMessages">
        You have no customer messages to display!
    </div>
	<div ng-if="dataInitialized.value == false && box.errorText != ''">
		<a style="font-weight: bold;" href="https://support.wdf.sap.corp/sap/crm_logon/default.htm?sap-client=001&sap-syscmd=nocookie&sap-language=E&saprole=ZCSSNEXTPROC">Go to BCP</a>
	</div>
</div>
