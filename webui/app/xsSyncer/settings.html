<div style="width: 100%">
	<p>
		<form name="ConfigItemForm">
			<div class="row">
				<div class="col-md-4">
					<div class="row" style="margin:15px 0 0 0;">
						<div class="col-xs-6 form_head" style="float:none;">Hana Instance and Port</div>
						<div class="col-xs-12 has-feedback">
							<bridge.input style="float:left;" model="currentConfigValues.hanaInstance.target" placeholder="server:port"></bridge.input>
							<!--<input type="text" class="form-control form" ng-model="currentConfigValues.hanaInstance.target" placeholder="server:port" />-->
						</div>
					</div>

					<div class="row" style="margin:15px 0 0 0;">
						<div class="col-xs-6">
							<button ng-click="currentConfigValues.hanaInstance.ssl = !currentConfigValues.hanaInstance.ssl" ng-class="{true: 'btn btn_blue',false: 'btn '}[currentConfigValues.hanaInstance.ssl];">Single Sign On</button>
						</div>
					</div>

					<div class="row" ng-if="!currentConfigValues.hanaInstance.ssl" style="margin:15px 0 0 0;">
						<div class="col-xs-6 form_head" style="float:none;">User</div>
						<div class="col-xs-6 has-feedback">
							<bridge.input model="currentConfigValues.hanaInstance.user" placeholder="username"></bridge.input>
							<!--<input type="text" class="form-control form" ng-model="currentConfigValues.hanaInstance.user" placeholder="username" />-->
						</div>
					</div>
					<div class="row" ng-if="!currentConfigValues.hanaInstance.ssl" style="margin:15px 0 0 0;">
						<div class="col-xs-6 form_head" style="float:none;">Password</div>
						<div class="col-xs-6 has-feedback">
							<bridge.input model="currentConfigValues.hanaInstance.password" type="password" placeholder="password"></bridge.input>
							<!--<input type="password" class="form-control form" ng-model="currentConfigValues.hanaInstance.password" placeholder="password" />-->
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="row" style="margin:15px 0 0 0;">
						<div class="col-xs-6 form_head" style="float:none;">Local Path</div>
						<div class="col-xs-12 has-feedback">
							<bridge.input model="currentConfigValues.synchronizationSettings[0].localPath" placeholder="/your/src/package"></bridge.input>
							<!--<input type="text" class="form-control form" ng-model="currentConfigValues.synchronizationSettings[0].localPath" placeholder="/your/src/package" />-->
						</div>
					</div>
					<div class="row" style="margin:15px 0 0 0;">
						<div class="col-xs-6 form_head" style="float:none;">Remote Path</div>
						<div class="col-xs-12 has-feedback">
							<bridge.input model="currentConfigValues.synchronizationSettings[0].remotePath" placeholder="/your/local/path"></bridge.input>
							<!--<input type="text" class="form-control form" ng-model="currentConfigValues.synchronizationSettings[0].remotePath" placeholder="/your/local/path" />-->
						</div>
					</div>
				</div>
			</div>


			<div class="row">
			    <div class="btn btn-primary btn_blue save_close_btn" ng-click="save_click()">Save & Close</div>
			</div>

		</form>
</p>
</div>
