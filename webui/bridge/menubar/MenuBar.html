<div class="menubar-animation-container">
	<div class="menubar-slide" ng-include="'bridge/menubar/github/bridgeGithub.html'" ng-if="display == 'github'"></div>
	<div class="menubar-slide" ng-include="'bridge/menubar/feedback/bridgeFeedback.html'" ng-if="display == 'feedback'"></div>
	<div class="menubar-slide" ng-include="'bridge/menubar/notification/bridgeNotifications.html'" ng-if="display == 'notifications'"></div>
	<div class="menubar-slide" ng-include="'bridge/menubar/news/bridgeNews.html'" ng-if="display == 'news'"></div>
</div>
<div class="menubar-applications-container">
	<div class="applications-slide" ng-include="'bridge/menubar/applications/bridgeApplications.html'" ng-if="display == 'apps'" />
</div>
<div class="bridge-menubar">
	<div style="padding: 4px 0px 0px 15px" class="col-md-5">
		<bridge.search></bridge.search>
	</div>
	<div class="col-md-2" style="text-align: center">
		BRIDGE
        <div class="menuBar-settingsButton" title="Applications" style="position:relative;top:-1px;" ng-class="{'tab-active':sideView=='settings', 'tab-inactive':sideView!='settings'}" ng-click="changeSelectedApps();"><span class="fa fa-plus"></span></div>
	</div>
	<div class="col-md-2" style="text-align: center">
		Weather
	</div>
	<div class="col-md-3" style="text-align: right">
		<div class="menuBar-settingsButton" title="Notifications" style="position:relative;top:-1px;" ng-click="displayView('notifications')">
          <span class="icon-bell"></span>
          <span ng-hide="(notifications | newNotification).length == 0" ng-controller="notificationsController" class="badge" style="position: absolute; right: -10px; bottom: 20px; background: red; opacity: 0.9; border: darkred solid thin;">{{ (notifications | newNotification).length }}</span>
        </div>


         <div class="menuBar-settingsButton" title="News" style="position:relative;top:-1px; z-index: 3" ng-click="displayView('news')">
          <span class="fa fa-flash"></span>
          <span class="badge green" style="position: absolute; right: -10px; bottom: 20px; opacity: 0.9;">2</span>
        </div>

        <div class="menuBar-settingsButton" title="Feedback" style="position:relative;top:-1px;" ng-click="displayView('feedback')"><span class="icon-heart"></span></div>
        <div class="menuBar-settingsButton" title="Collaboration" style="font-size: 20px; position: relative; top: -1px;" ng-click="displayView('github')"><span class="icon-github-circled"></span></div>
        <div ng-if="!client" title="Download latest client" class="menuBar-settingsButton" style="position:relative;top:-1px;width:35px;" ng-click="show_download()"><span class="icon-download"></span></div>
	</div>
</div>
