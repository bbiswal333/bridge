<div id="scrollContainer" style="height:100%">
    <div class="centeredContent innerbox news-container" style="padding:15px;">
        <div style="width: 100%">
			<div class="app-banner" style="background-image: url('bridge/menubar/applications/banner01.svg');">
			</div>
			<div ng-controller="bridge.menubar.applicationsController" style="padding: 30px 50px 50px 50px; width: 100%" ng-init="adjustModalSize()" class="menubar-appstore-container">
				<div>
					<!--<h4 class="box-title">Applications</h4>-->
					<span style="color:inherit!important;cursor:default!important;margin-right:20px; float: right">
						<bridge.input style="width: 200px;" placeholder="Search all apps..." model="appFilter" autofocus="true"></bridge.input>
					</span>
				</div>
				<tabset>
				    <tab ng-if="appFilter === ''" ng-repeat="category in categories" heading="{{category.name}}" active="category.active" disabled="category.disabled">
						<div style="height: 45px; margin-left: 15px; margin-right: 15px; margin-top: 5px; text-align: left; border-top: 1px solid #bbbbbb; border-bottom: 1px solid #bbbbbb;">
							<div ng-if="category.name == 'Service & Support'" style="padding: 5px" class="menubar-appstore-related">
								<span style="font-weight: bold">Related Links: </span><br/>
								<a target="_blank" href="https://jam4.sapjam.com/groups/about_page/Eg8cd4ywvO1zuSJ6NUYgrS">Service & Support Academy Jam Site</a>
								<a target="_blank" href="http://scn.sap.com/community/software-support-and-maintenance/blog/2015/09/18/quick-access-to-the-sap-enterprise-support-academy-all-in-the-palm-of-your-hand?url_id=text-featuredcontent-EnterpriseSupportAcademyQuickAccess">
									SAP Enterprise Support Academy Mobile App
								</a>
							</div>
						</div>
				    	<bridge.application.box ng-repeat="app in category.apps"></bridge.application.box>
				    </tab>
				    <div ng-if="appFilter !== ''" style="padding-top: 38px">
				    	<bridge.application.box ng-repeat="app in apps | filter:appFilter"></bridge.application.box>
				    </div>
			    </tabset>
			</div>
		</div>
	</div>
</div>
