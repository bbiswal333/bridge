<div ng-controller="newsDetailController" style="text-align: center; padding: 15px">
    <div ng-repeat="newsItem in news">
        <span ng-if="newsItem.snapURL !== undefined" class="image_rounded_shadow">
            <img style="border-radius:100%;border:4px solid #418AC9" ng-src="{{newsItem.snapURL}}" width="100px" height="100px" />
        </span>

        <h3 class="basic-blue-font sidebar-news-headline">{{newsItem.header}}</h3>

        {{newsItem.date}}<br />

        <div class="sidebar-news-header" style="text-align: left">
            <div class="sidebar-news-content" ng-bind-html="newsItem.content"></div>
            <div class="sidebar-news-image">
                <img ng-src="{{newsItem.img1}}">
            </div>
        </div>
        <hr size="1" style="height: 0px; border-bottom: 1px solid #bbbbbb" ng-if="$index != (news.length - 1)" />
    </div>
    <div class="btn btn_blue save_close_btn" style="position: absolute; right: 5px; bottom: 15px" ng-click="closeModal()">
        Close
    </div>
</div>
