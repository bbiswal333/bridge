<div ng-dblclick="toggleEditMode()" ng-if="editMode === false" style="display: inline-block; padding: 7px 13px">{{text}}</div>
<bridge.input model="text" ng-show="editMode === true && !ownEditControl" enter="deactivateEditMode()" blur="deactivateEditMode()" autofocus="true"></bridge.input>
<div ng-transclude ng-show="ownEditControl == true && editMode === true"></div>
