<div style="position:relative; display:table;" ng-class="applyTableClass()">
    <i bs-popover ng-if="tableData.length > 0" title="Select Columns" data-placement="right" data-template="bridge/controls/bridgeTable/columnsPopover.html" data-html="true"
       class="fa fa-caret-square-o-down fa-lg clickable columnSelectButton"></i>
    <div infinitescroll>
        <div class="row" >
            <div ng-repeat="column in columns" class="box-title tableCell cellMargin tableTitle" ng-class="applyColumnClass(column)" ng-click="sort(column.orderBy)" ng-if="column.visible">
                {{column.header}}
                <i class="fa" ng-class="{'fa-sort-desc' : reverse,  'fa-sort-asc' : !reverse}" ng-if="predicate === column.orderBy"></i>
            </div>
        </div>
        <div class="row" ng-repeat="row in tableData | filter:filter() | orderBy:predicate:reverse | limitTo:infinityLimit" ng-class="zebraCell($index)">
            <div custom-transclude="parent" class="cell-parent"></div>
        </div>
    </div>
</div>
