<div>
    <i bs-popover ng-if="tableData.length > 0" title="Select Columns" data-placement="left" data-template="bridge/controls/bridgeTable/columnsPopover.html" data-html="true"
       class="fa fa-caret-square-o-down fa-lg clickable columnSelectButton"></i>
    <div infinitescroll>
        <div class="row">
            <div ng-repeat="column in columns" class="box-title tableTitle" ng-class="getColumnHeaderClasses(column)" ng-click="sort(column.orderBy)" ng-if="column.visible">
                {{column.header}}
                <i class="fa" ng-class="{'fa-sort-desc' : reverse,  'fa-sort-asc' : !reverse}" ng-if="predicate === column.orderBy"></i>
            </div>
        </div>
        <div class="row" ng-repeat="row in tableData | limitTo:infinityLimit | orderBy:predicate:reverse | filter:filter()" ng-class="zebraCell($index)">
            <div custom-transclude="parent"></div>
        </div>
    </div>
</div>
