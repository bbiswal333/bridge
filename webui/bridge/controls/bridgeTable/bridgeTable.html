<div style="position: relative; display: table">
    <i bs-popover ng-if="tableData.length > 0" title="Select Columns" data-placement="right" data-template="bridge/controls/bridgeTable/columnsPopover.html" data-html="true"
       class="fa fa-caret-square-o-down fa-lg clickable columnSelectButton"></i>
    <div infinitescroll style="display:table-caption">
        <div class="row" >
            <div ng-repeat="column in columns" class="box-title tableTitle" ng-class="getColumnHeaderClasses(column)" ng-click="sort(column.orderBy)" ng-if="column.visible" style="display:table-cell">
                {{column.header}}
                <i class="fa" ng-class="{'fa-sort-desc' : reverse,  'fa-sort-asc' : !reverse}" ng-if="predicate === column.orderBy"></i>
            </div>
        </div>
        <div class="row" style="display:table-row" ng-repeat="row in tableData | filter:filter() | orderBy:predicate:reverse | limitTo:infinityLimit" ng-class="zebraCell($index)" style="display:table-cell">
            <div custom-transclude="parent"></div>
        </div>
    </div>
</div>
