<div ng-controller="sidebarNewsController">
	<div class="underline" style="margin-right:15px;">
		<h4 class="box-title">News</h4>
		<span class="settingsIcon fa fa-flash"  style="color:inherit!important;cursor:default!important;margin-right:0;"></span>
	</div>   
	<br>
	Here you will find the latest news about Bridge.

    <div ng-repeat="newsItem in news" ng-click="show_news(newsItem)" class="hover" style="height: 70px; width: 110%; position: relative; left: -15px;">
        <div class="boxLeft">
            <span class="image_rounded_shadow">
                      <img style="margin-top:10px;margin-left:15px;pointer-events:auto;border-radius:100%;border:4px solid #4EA175" ng-src="{{newsItem.snapURL}}" width="50px" height="50px" />
            </span>
        </div>
        <div class="boxRight" style="padding-top:5px;padding-left:10px">
            <b style="text-transform:uppercase;"> {{newsItem.header}} </b>
            <br/>
            {{newsItem.preview}}
        </div>
    </div>

</div>
