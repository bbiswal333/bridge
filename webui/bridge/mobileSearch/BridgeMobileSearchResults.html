<div id="bridge-mobileSearchOutput">
    <bridge.mobile-search-results.provider-results></bridge.mobile-search-results.provider-results>
    <div ng-repeat="provider in providers" class="animate-repeat">
        <div id="allSelectProvider" ng-click="selectAll()" class="bridge-mobileSearchOutputProvider selectedProvider" ng-if="$index == 0">
            <div style="display:inline-block; height:100px; width:100px; text-align:center; font-size:40px; float:left; line-height: 100px;"><i class="fa fa-flag-o"></i></div><!--
            --><div class="provider_details" style="display:inline-block; float:left; line-height:100px; font-size:15px;">All Categories</div>
        </div>
        <div id="provider_{{$index}}" class="bridge-mobileSearchOutputProvider" ng-click="selectProvider($index)">
            <div style="display:inline-block; height:100px; width:100px; text-align:center; font-size:40px; float:left; line-height: 100px;"><i class="{{provider.info.icon}}"></i></div><!--
            --><div class="provider_details" style="display:inline-block; float:left; line-height:100px; font-size:15px; ">{{provider.info.name}}</div><!--
            --><div style="display:inline-block; float:right; line-height:100px; font-size:25px; margin-right:15px;">
                <span ng-if="providerResultsCount[$index] < (maxResults + 1)">{{providerResultsCount[$index]}}</span>
                <span ng-if="providerResultsCount[$index] > maxResults">{{maxResults}}+</span>
            </div>
        </div>
    </div>
</div>
