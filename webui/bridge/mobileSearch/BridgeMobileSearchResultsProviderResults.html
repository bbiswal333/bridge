<div id="results">
    <div ng-repeat="(providerID, provider) in providers | limitTo:maxResults" ng-if="all" class="mobileProvider">
        <div ng-repeat="result in provider.results | limitTo:3" ng-click="fireCallback(providerID, $index)" class="bridge-mobileSearchOutputProviderResults allCategories hover grey-40" ng-if="provider.results.length > 0">
            <div class="resultProviderIcon"><i ng-if="$index === 0" class="{{provider.info.icon}}"></i><span ng-if="$index === 0"><br />{{provider.info.name}}</span></div>
            <div class="resultText"><bridge.mobile-search-results.search-result match="result" result-source="provider.info" query="query"></bridge.mobile-search-results.search-result></div>
        </div>
    </div>
    <div ng-repeat="result in providerResults.results | limitTo:maxResults">
        <div id="result_{{$index}}" ng-click="fireCallback(-1, $index)" class="bridge-mobileSearchOutputProviderResults">
            <bridge.mobile-search-results.search-result match="result" result-source="providerResults.info" query="query"></bridge.mobile-search-results.search-result>
        </div>
    </div>
    <div ng-if="providerResults.results.length == 0" class="noResult hover grey-40" ng-bind-html="noResultString">

    </div>
</div>
