<div class="innerbox {{boxClass}} {{(boxSize ? ('box-'+boxSize) : 'box-1')}}" ng-mouseenter="hover = true;" ng-mouseleave="hover = false">
    <div class="box-heading">
        <div class="box-heading-content">
            <h6 class="box-title">{{boxTitle}}</h6>
            <span class="box-icon" ng-class="boxIconClass"></span>
            <span ng-show="hover" ng-if="settingScreenData != undefined && !clientNeeded" class="settingsIcon" ng-click="showSettingsModal(boxId)">&#xe00c;</span>
        </div>
    </div>
    <div id="boxContent" class="box-content">
    </div>

    <div id="boxContent" class="box-content" ng-if="clientNeeded" style="font-size:15px;text-align:center;">
        <br />
        <div style="top: 50%;margin-top: +10px;left: 50%;margin-left: -20px;margin-bottom:10px">
            <a href="" ng-click="show_download()" class="download-icon" title="Download Client">&#xe03a;</a>
        </div>

        Please download the 
        <br />
        bridge client to enable 
        <br />
        content.
    </div>
</div>
