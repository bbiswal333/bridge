<div class="innerbox" ng-class="boxClass" ng-mouseenter="hover = true;" ng-mouseleave="hover = false">
    <div class="box-heading">
        <div class="box-heading-content">
            <h6 class="box-title">{{boxTitle}}</h6>
            <span class="box-icon" ng-bind="boxIcon|decodeIcon"></span>
            <span ng-show="hover" ng-if="settingScreenData != undefined" class="settingsIcon" ng-click="settings_click(boxId)">&#xe00c;</span>
        </div>
    </div>
    <div id="boxContent" class="box-content">
    </div>

    <div id="boxContent" class="box-content" ng-if="clientNeeded" style="font-size:15px">To enable this content please download and run the bridge client.<br />

    <div style="position: absolute;top: 50%;margin-top: +10px;left: 50%;margin-left: -20px;">


    <a href="" ng-click="show_download()" class="download-icon" title="Download Client">&#xe03a;</a></div>
    </div>
</div>
