<div class="popover" style="width:300px; max-width: 300px; height: 60px;" ng-controller="bridge.ticketAppUtils.enterIncidentsController">
    <div class="arrow"></div>
    <div class="popover-content">
        <bridge.input ng-keypress="input_keypress($event)" style="width:200px;font-size:1.2rem;" placeholder="Enter Incident ID" model="enteredId"></bridge.input>
        <bridge.button style="font-size:1.2rem;width:50px; height: 31px; margin-top: 0px; line-height: initial;" ng-click="go_click(enteredId)">Open</bridge.button>
    </div>
</div>
