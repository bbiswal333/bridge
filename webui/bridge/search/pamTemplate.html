<!-- custom template for PAM based on the default, but wider -->
<div class="search-result-item">
	<span style="max-width: 350px;" class="search-span-ellipsis" ng-bind-html="highlight(match.title)"> 
	</span>
	<span ng-if="match.description" style="vertical-align: top;">&#8212;</span>
	<span class="search-span-ellipsis">{{match.description}}</span>
</div>
