<div ng-repeat="scope in settingScreens track by scope.settings.id" 
    style="margin-top:10px; border-bottom-color: #0078B9; border-bottom-style:solid; border-bottom-width:3px; font-size: 1.2em;  padding:10px;">

    <h6 style="font-size: 1.4em; font-weight: bold";>{{scope.boxTitle}}</h6>
    <ng-include src="'app/' + scope.settings.templatePath" ng-controller="scope.settings.controller"/>
</div>
