<div class=" centeredContent" ng-dblclick="toggleDragging()">
    <div style="width: 100%; padding-left: 20px; padding-right: 20px">
        <div style="width: 100%; height: 7px; background-color: rgba(255, 200, 0, 1);"></div>
    </div>
	<div ui-sortable="sortableOptions" ng-model="visible_apps" class="sortable-list">      
      		<div ng-repeat="app in visible_apps" class="sortable-item">
        		<div class="{{app.size}}"> 
        			<div class="{{app.size}} disabled" 
        					size="{{app.size}}" 
        					ng-hide="sortableOptions.disabled" 
        					ng-style="showOverlay" 
        					ng-mouseenter="showOverlay={background:'none'}" 
        					ng-mouseleave="showOverlay={}"></div>
            		<bridge.box content="{{app.content}}" id="{{app.id}}" size="{{app.size}}"></bridge.box>
        		</div>

      		</div>
	</div>
</div>
