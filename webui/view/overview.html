<div id="settings" style="width:100%; height:100%; overflow:hidden;">

    <div ng-if="show_settings" style="height:100%;overflow:scroll;float:left;background-color:rgba(255, 255, 255, 1);" ng-class="{'animate-width':show_settings}">
        <div style="text-overflow:clip;overflow:hidden">
            <div style="width:264px;padding:15px;height:100%">
              <div ng-include src="getSidePane()"></div>
            </div>
        </div>
    </div>

    <div style="height:100px;width:36px;float:left;height:100%;border-left: 1px solid rgba(231, 231, 231, 1);position:relative;top:48px;">
        <div class="settingsButton" title="Notifications" style="position:relative;top:-1px;" ng-class="{'tab-active':sideView=='notifcations', 'tab-inactive':sideView!='notifcations'}" ng-click="bridge_notifications_click()"><span class="icon-bell"></span></div>                    
        <div class="settingsButton" title="Applications" style="position:relative;top:-1px;" ng-class="{'tab-active':sideView=='settings', 'tab-inactive':sideView!='settings'}" ng-click="bridge_settings_click()"><span class="icon-wrench"></span></div>
        <div class="settingsButton" title="Feedback" style="position:relative;top:-1px;" ng-class="{'tab-active':sideView=='feedback', 'tab-inactive':sideView!='feedback'}" ng-click="bridge_feedback_click()"><span class="icon-heart"></span></div>
        <div class="settingsButton" title="Collaboration" style="font-size: 20px; position: relative; top: -1px;"  ng-class="{'tab-active':sideView=='github', 'tab-inactive':sideView!='github'}" ng-click="bridge_github_click()"><span class="icon-github-circled"></span></div>
        <div ng-if="!client" title="Download Client" class="settingsButton" style="position:relative;top:-1px;width:35px;" ng-click="show_download()"><span class="icon-download"></span></div>
        <div style="height:100%;" ng-click="bridge_hide_settings()"></div>
    </div>

    <div style="height:100%;overflow:scroll;width: -moz-calc(100% - 36px);width: -webkit-calc(100% - 36px); width: calc(100% - 36px); float:left;" ng-class="{'animate-shrink':show_settings}">
        <div style="width:100%;height:100%" ng-click="bridge_hide_settings()">
            <div class="animation-container">
                <div id="main" class="animation-content">


                  <div class="centeredContent" ng-dblclick="toggleDragging()">
                    <div ui-sortable="sortableOptions" ng-model="visible_apps" class="sortable-list">
                      <div ng-repeat="app in visible_apps" class="sortable-item">
                        <div>
                          <div class="disabled"
                               size="{{app.size}}"
                               ng-hide="sortableOptions.disabled"
                               ng-style="showOverlay"
                               ng-mouseenter="showOverlay={background:'none'}"
                               ng-mouseleave="showOverlay={}"></div>
                          <bridge.box content="{{app.overview_directive}}" id="{{app.id}}" size="{{app.size}}"></bridge.box>
                        </div>
                      </div>
                    </div>
                  </div>


                </div>
            </div>

        </div>
    </div>

    <div style="clear: both;"></div>
</div>
