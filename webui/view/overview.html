 <div class="container centeredContent" ng-dblclick="toggleDragging()">
    <ul ui-sortable="sortableOptions" ng-model="list" class="list">
      <li ng-repeat="item in list" class="item">
        <div class="{{item.size}}"> 
            <bridge.box content="{{item.content}}" id="{{item.id}}"></bridge.box>
        </div>
      </li>
    </ul>
  </div>
