<div ng-controller="notificationsController" class="underline" style="margin-right:15px;" >
  <h4 class="box-title">Notifications</h4>

  <div ng-if="notifications.length > 0" ng-repeat="notification in notifications track by $index">
    <div class="notification {{notification.state}}">
      <span title="title">{{notification.title}}</span>
      <span title="body">{{notification.body}}</span>
      <span title="date">{{jQuery.timeago(notification.date);}}</span>
    </div>
  </div>

  <div ng-if="notifications.length == 0" ng-init="retrieve_xkdc_entry()">
    <h3>Nothing to do here</h2>
    <div id="xkcdcontent"></div>
  </div>

</div>
